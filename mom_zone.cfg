// zoning binds etc

sv_cheats 1
cl_showpos 1
mom_zone_showmenu
mom_zone_edit 1
mom_zone_grid 1 // snap-to-grid spacing
//mom_zone_start_limitspdmethod 0 // 0=limit xyz?, 1=xy only?
mom_zone_start_maxleavespeed 350 // ksf 475 xyz?, mm default 350 xy vel.

alias "points" "mom_zone_usenewmethod 1;alias zoning boxes;say point-based zoning"
alias "boxes" "mom_zone_usenewmethod 0;alias zoning points;say box-based zoning"
alias "zoning" "points"
bind "F3" "zoning" // toggle between grid-aligned cube and unconstrained multi-point zone creation


bind "BACKSPACE" "mom_zone_cancel"
bind "HOME" "mom_zone_delete"
bind SHIFT +speed

bind mouse3 showtriggers_toggle
