// saveloc config

alias "lloc1" "say !loadloc #1;playvol buttons/button22 .7"
alias "lloc2" "say !loadloc #2;playvol buttons/button22 .7"
alias "lloc3" "say !loadloc #3;playvol buttons/button22 .7"
alias "lloc4" "say !loadloc #4;playvol buttons/button22 .7"
alias "lloc5" "say !loadloc #5;playvol buttons/button22 .7"
alias "lloc6" "say !loadloc #6;playvol buttons/button22 .7"
alias "lloc7" "say !loadloc #7;playvol buttons/button22 .7"
alias "lloc8" "say !loadloc #8;playvol buttons/button22 .7"
alias "lloc9" "say !loadloc #9;playvol buttons/button22 .7"
alias "lloc10" "say !loadloc #10"

bind "1" "alias lloc lloc1"
bind "2" "alias lloc lloc2"
bind "3" "alias lloc lloc3"
bind "4" "alias lloc lloc4"
bind "5" "alias lloc lloc5"
bind "6" "alias lloc lloc6"
bind "7" "alias lloc lloc7"
bind "8" "alias lloc lloc8"
bind "9" "alias lloc lloc9"
bind "10" "alias lloc lloc10"

alias "sloc" "say !saveloc" // save current angle, position and velocity
alias "lloc" "lloc1" // load the above - set as needed via number key binds above or manually
alias "dloc" "say !delloc" // delete saves
bind "q" "lloc"
bind "e" "lloc"
bind "w" "lloc"
bind "v" "sloc"
bind "c" "sloc"

play player\vo\anarchist\t_molotov07

bind "z" "exec surft" // disable saveloc mode by running surf config
