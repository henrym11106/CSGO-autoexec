// Video

//mat_software_aa_strength "0.000000"
//mat_software_aa_strength_vgui "1.000000"
mat_monitorgamma "1.650000"
mat_powersavingsmode "0"
mat_queue_mode "2" // multithread
// r_drawtracers_firstperson "0"
r_dynamic "1"
fps_max 375


// Aim

zoom_sensitivity_ratio 0.81337
sensitivity "0.450" // on Linux, sensitivity in old Source is doubled. I use 600 DPI for 540 eDPI
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"


// Sound Compression - set volume levels here
alias +shootvol "volume 0.140; +attack" //reduced master volume
alias -shootvol "volume 0.180; -attack" //normal master volume
bind MOUSE1 "+shootvol"

dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.03


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS
bind "=" "toggle cl_showpos 1 0"


bind "SHIFT" "+speed"
bind "f" "impulse 100" // flashlight
bind "g" "drop"
bind "e" "+use"
bind "r" "+reload"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "phys_swap"
bind "c" "slot1" // melee
bind "v" "slot2" // pistol
bind "b" "slot3" // primary
bind "q" "slot4" // shotgun
bind "h" "slot5" // grenade
bind "HOME" "" // actually a side mouse button
bind "x" "use weapon_bugbait"
bind "z" "+zoom"
bind "ALT" "impulse 50" // squad command

bind "u" "toggle host_timescale 1 3 0.33"
bind "j" "noclip"
bind "\" "sv_cheats 1"



// Exo DuckJump - I wrote this for CS:GO, also has jump height benefits in older Source

alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;mcrj"
alias +djmb "+back;mcrj"
alias +djml "+moveleft"
alias +djmr "+moveright"
alias -djmf "-forward"
alias -djmb "-back;mcrj"
alias -djml "-moveleft;mcrj"
alias -djmr "-moveright;mcrj"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;mcrj"
alias -mfwd "-forward;chkb;alias chkf nil;mcrj"
alias +mback "-forward;+back;alias chkb +back;mcrj"
alias -mback "-back;chkf;alias chkb nil;mcrj"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil;mcrj"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil;mcrj"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null Movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default Movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key


// Scroll jump bhop
bind "MWHEELDOWN" "+jump"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump" // mouse/engine/linux bug; mwheel down randomly inputs mouse 4 or 5


// Quick Switch, use primary weapon
//alias +qswtch "slot3"
//alias -qswtch "slot1"
