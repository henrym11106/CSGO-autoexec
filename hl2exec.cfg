// Aim

zoom_sensitivity_ratio 0.81337
sensitivity "0.27" // on Linux at least, sensitivity in old Source is doubled vs CS:GO. 1000 DPI for 540 eDPI 
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"


// Sound Compression 
alias +shootvol "volume 0.156; +attack" //reduced master volume
alias -shootvol "volume 0.195; -attack" //normal master volume
bind MOUSE1 "+shootvol"


dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // "1" Disable DSP sound effects. leave on if it doesn't interfere with your perception of sfx.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.022


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
bind "F6" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS.


//bind "x" "use weapon_bugbait"
//bind "u" "toggle host_timescale 1 3 0.33"
bind "n" "noclip"
bind "\" "sv_cheats 1"


bind w "+forward; r_cleardecals"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"


// Exo DuckJump - I wrote this for CS:GO, also has jump height benefits in older Source...

alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias pjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias pjdk +duck;alias mcrj nil"
alias +djmf "+forward;mcrj;r_cleardecals"
alias +djmb "+back;mcrj"
alias +djml "+moveleft;mcrj"
alias +djmr "+moveright;mcrj"
alias -djmf "-forward;mcrj"
alias -djmb "-back;mcrj"
alias -djml "-moveleft;mcrj"
alias -djmr "-moveright;mcrj"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;mcrj;r_cleardecals"
alias -mfwd "-forward;chkb;alias chkf nil;mcrj"
alias +mback "-forward;+back;alias chkb +back;mcrj"
alias -mback "-back;chkf;alias chkb nil;mcrj"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft;mcrj"
alias -mleft "-moveleft;chkr;alias chkl nil;mcrj"
alias +mright "-moveleft;+moveright;alias chkr +moveright;mcrj"
alias -mright "-moveright;chkl;alias chkr nil;mcrj"

// Default movement, clear decals, duckjump cancel. comment these out if using Null Movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"

// Null movement, clear decals, duckjump cancel. comment these out if using Default Movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"

bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key

bind "[" "cl_showpos 1"

// Very Relaxed round rules and limits (use after loading map, before picking a team)
bind "/" "mp_buy_anywhere 1; mp_buytime 99999; ammo_grenade_limit_total 999; mp_limitteams 0; mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_roundtime_deployment 60;  mp_maxmoney 500000; mp_startmoney 500000; mp_freezetime 0; mp_starthealth 9001"


// Misc

con_enable "1"
option_duck_method "0"
//option_speed_method "0"
cl_forcepreload "1"
sv_forcepreload "1"
cl_showfps 0


host_writeconfig // write settings to config.cfg
