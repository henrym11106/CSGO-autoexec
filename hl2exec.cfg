// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity "0.450" // on Linux, sensitivity in old Source is doubled. I use 600 DPI for 540 eDPI
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"



// Audio
//
dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.03

// Sound Compression - set Master Volume here.
//
alias +shootvol "volume 0.13;+attack" // reduce master volume while spraying
alias -shootvol "volume 0.16;-attack" // normal master volume level
bind MOUSE1 "+shootvol"


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS
bind "=" "toggle cl_showpos 1 0"
bind "-" "toggle net_graph 1 0"

bind "SHIFT" "+speed"
bind "f" "impulse 100" // flashlight
bind "e" "+use"
bind "r" "+reload"
bind "MOUSE3" "phys_swap"
bind "n" "slot1" // melee
bind "v" "slot2" // pistol
bind "b" "slot3" // primary
bind "q" "slot4" // shotgun
bind "HOME" "slot5" // actually a side mouse button
bind "x" "use weapon_bugbait"
bind "z" "+zoom"
bind "ALT" "impulse 50" // squad command

bind "u" "toggle host_timescale 1 3 0.33"
bind "j" "noclip"
bind "\" "sv_cheats 1"



// Exo DuckJump - I made this to work with both DZ exojump and normal movement
//
// requires either Default or Null (non-cancelling) movement keys to be set below - I use default movement
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;mcrj;r_cleardecals"
alias -djmf "-forward"
alias +djmb "+back;mcrj;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft;r_cleardecals"
alias -djml "-moveleft;mcrj"
alias +djmr "+moveright;r_cleardecals"
alias -djmr "-moveright;mcrj"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;mcrj;r_cleardecals"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back;mcrj;r_cleardecals"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft;r_cleardecals"
alias -mleft "-moveleft;chkr;alias chkl nil;mcrj"
alias +mright "-moveleft;+moveright;alias chkr +moveright;r_cleardecals"
alias -mright "-moveright;chkl;alias chkr nil;mcrj"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
bind "MOUSE2" "+attack2;mcrj"


// Scroll jump bhop
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump" // mouse/engine/linux bug; mwheel down randomly inputs mouse 4 or 5



