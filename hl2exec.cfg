// Video

//mat_software_aa_strength "0.000000"
//mat_software_aa_strength_vgui "1.000000"
mat_monitorgamma "1.650000"
mat_powersavingsmode "0"
mat_queue_mode "2"
r_drawtracers_firstperson "0"
r_dynamic "1"
fps_max 333


// Network - some of these seem to mess with HL2 animations and ect...

cl_interp "0"
cl_interp_ratio "2" // affects HL2, default is 2.
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1

// Aim

zoom_sensitivity_ratio 0.80666
//sensitivity "0.1125" // on Linux at least, sensitivity in old Source is doubled vs CS:GO. 2400 DPI for 540 eDPI 
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"


// Sound Compression 
alias +shootvol "volume 0.156; +attack" //reduced master volume
alias -shootvol "volume 0.195; -attack" //normal master volume
bind MOUSE1 "+shootvol"


dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // "1" Disable DSP sound effects. leave on if it doesn't interfere with your perception of sound effects.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.024


unbind "F5"
unbind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS.


//bind "x" "use weapon_bugbait"
//bind "u" "toggle host_timescale 1 3 0.33"
bind "n" "noclip"
bind "\" "sv_cheats 1"


// Null movement - prevents move keys cancelling eachother, auto clear decals.
bind w "+mfwd; r_cleardecals"
bind s "+mback; r_cleardecals"
bind a "+mleft; r_cleardecals"
bind d "+mright; r_cleardecals"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""



bind "[" "cl_showpos 1"

// Very Relaxed round rules and limits (use after loading map, before picking a team)
bind "/" "sv_cheats 1; mp_buy_anywhere 1; mp_buytime 99999; ammo_grenade_limit_total 999; mp_limitteams 0; mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_roundtime_deployment 60;  mp_maxmoney 500000; mp_startmoney 500000; mp_freezetime 0; mp_starthealth 9001"


// Misc

con_enable "1"
option_duck_method "0"
//option_speed_method "0"
cl_forcepreload "1"
sv_forcepreload "1"
cl_showfps 0


host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""

