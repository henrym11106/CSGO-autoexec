// Half Life 2 config


// Video
//
mat_monitorgamma "1.750000"
mat_powersavingsmode "0"
mat_queue_mode "-1" // multithread
r_dynamic "1"
fps_max 300



// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity 0.207611 // 1300DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
m_rawinput "1" // sensitivity is doubled in older Linux-native Valve games
m_pitch "0.022000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.022000"  // sv_cheat protected for some reason
m_mouseaccel1 "0"
m_mouseaccel2 "0"



// Audio
//
dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.03

// Sound Compression - set Master Volume here.
//
alias +shootvol "volume 0.13;+attack" // reduce master volume while spraying
alias -shootvol "volume 0.16;-attack" // normal master volume level
bind MOUSE1 "+shootvol"


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 2 44 0" // show current/max/min FPS, show average FPS, hide FPS
bind "=" "toggle cl_showpos 1 0"
bind "-" "toggle net_graph 1 0"

bind "SHIFT" "+speed"
bind "f" "impulse 100" // flashlight
bind "e" "+use"
bind "r" "+reload"
bind "MOUSE3" "phys_swap"
bind "n" "slot1" // melee
bind "v" "slot2" // pistol
bind "b" "slot3" // primary
bind "q" "slot4" // shotgun
bind "HOME" "slot5" // actually a side mouse button
bind "x" "use weapon_bugbait"
bind "z" "+zoom"
bind "ALT" "impulse 50" // squad command

bind "u" "toggle host_timescale 1 3 0.33"
bind "j" "noclip"
bind "\" "sv_cheats 1"



// DuckJump
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
bind "MOUSE2" "+attack2;mcrj"


// Scroll jump bhop
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump" // mouse/engine/linux bug; mwheel down randomly inputs mouse 4 or 5



// Misc
//
con_enable "1"
option_duck_method "0"
cl_forcepreload "1"
sv_forcepreload "1"
cl_showfps 0


echo ""
echo "hl2exec.cfg executed"
echo ""
