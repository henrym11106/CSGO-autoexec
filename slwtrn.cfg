// Slow turn; reversed +speed/shift turnbind behaviour


alias psleft "+speed;alias chksl +speed"
alias msleft "-speed;chksr;alias chksl "
alias psright "+speed;alias chksr +speed"
alias msright "-speed;chksl;alias chksr "
alias +sleft "psleft"
alias -sleft "msleft"
alias +sright "psright"
alias -sright "msright"
alias chksl
alias chksr
alias +stlft "+left;+sleft"
alias -stlft "-left;-sleft"
alias +strt "+right;+sright"
alias -strt "-right;-sright"
//
alias +shftspd "-speed;alias +sleft ;alias +sright "
alias -shftspd "chksr;chksl;alias +sleft psleft;alias +sright psright"
//
bind SHIFT "+shftspd"


// turn binds - toggle mouse button turn binds or regular mouse shoot. good for spins, starts etc
//
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2;alias tbnd trn;offsnd"
alias "trn" "bind mouse1 +stlft;bind mouse2 +strt;alias tbnd pew;play player\vo\professional\radiobotcheer12"
alias "tbnd" "pew"
bind "rctrl" "tbnd" // press right control to disable/enable turn binds
trn // turnbinds on by default (I use left and right mouse buttons, mouse1 and mouse2, set above)
