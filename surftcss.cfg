// Online Surf cfg for CS:S KSF


unbindall // WARNING: put your normal binds and settings in an autoexec.cfg before running this!


// turn bind cfg - mouse button turn bind/regular mouse shoot toggle and yawspeed shift alias - cfg required:
// https://github.com/henrym11106/CSGO-autoexec/blob/master/turnbinds.cfg
//
exec turnbinds.cfg
alias "tr" "exec turnbinds.cfg"




// movement binds
// set either default or "null" movement keys below
//
alias chkf
alias chkb
alias chkl
alias chkr
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf "
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb "
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl "
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr "
//
//
//bind e "+mfwd"
//bind d "+mback"
bind s "+mleft"
bind f "+mright"
//
//
// default movement input - comment and uncomment binds as needed
bind e "+forward"
bind d "+back"
//bind s "+moveleft"
//bind f "+moveright"



// duckjump + longjump bind + toggle jumping
//
alias pjdk "+duck"
alias mjdk "-duck"
alias pjmp "+jump"
alias mjmp "-jump"
alias +ljmp "pjmp;pjdk;-forward;-mfwd"
alias -ljmp "mjmp;mjdk"
alias +djmp "pjmp;pjdk"
alias -djmp "mjmp;mjdk"
alias "+jkey" "+ljmp" // longjump enabled by default
alias "-jkey" "-ljmp"
alias +crouch "+duck;alias mjdk"
alias -crouch "-duck;alias mjdk -duck"
alias "offsnd" "playvol buttons/combine_button2 .8"
//
bind ctrl +crouch   // Duck key
bind lwin +crouch  // Duck key
bind "MWHEELDOWN" "+jump" // Scroll jump/bhop
//
//
// duckjump bind toggle - set Jump key (spacebar default)
//
alias "djoff" "bind space +jump;alias djbnd djon;offsnd"
alias "djon" "bind space +jkey;alias djbnd djoff;playvol buttons/lever7 .7"
alias "djbnd" "djoff"
//bind "rshift" "djbnd"
djon  // duckjump on by default
//
// longjump bind toggle (automatically release +forward on jump)
//
alias "ljoff" "alias +jkey +djmp;alias ljbnd ljon;offsnd"
alias "ljon" "alias +jkey +ljmp;alias ljbnd ljoff;playvol buttons/lever1 .4"
alias "ljbnd" "ljoff"
bind "enter" "ljbnd"
//
// jump toggle (bhop without holding space. mousewheel up or respawn key to stop jumping)
//
alias "tjmpon" "alias mjmp ;alias jtog tjmpoff;play player\suit_sprint"
alias "tjmpoff" "alias mjmp -jump;alias jtog tjmpon;offsnd"
alias jtog tjmpon
bind "\" "jtog"
bind "MWHEELUP"  "-jump" // scroll up to cancel +jump




bind "h" "drop"
bind "DEL" "r_cleardecals" // erase paint, blood, bullet holes etc
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bindtoggle "=" "cl_showpos"
bindtoggle "-" " net_graph"
cl_showpos 0
net_graph 0
cl_radaralpha 0
volume 0.25
voice_scale 0.8 // VOIP volume



// change gamma/brightness quickly - surf maps have a wide range of average brightness levels...
//
bind "o" "toggle mat_monitorgamma 1.60 1.87 2.20 2.60"




// timer/teleport binds
//
bind "1" "sm_b;sm_bonus 1" // teleport to bonus stages if present
bind "2" "sm_bonus 2"
bind "3" "sm_bonus 3"
bind "4" "sm_bonus 4"
bind "5" "sm_bonus 5"
bind "6" "sm_bonus 6"
bind "7" "sm_bonus 7"
bind "8" "sm_bonus 8"
bind "9" "sm_bonus 9"
bind "0" "menuselect 0"
bind "t" "mrset"     // restart map and stop autobhopping
bind "q" "srset"    // alias to restart stage/bonus and stop autobhopping
alias "mrset" "sm_restart;-jump"  // alias to restart map and stop autobhopping if applicable
alias "srset" "sm_teleport;-jump" // alias to restart stage/bonus and stop autobhopping if applicable
bind "u" "sm_hide"   // show/hide other player models
bind "j" "sm_noclip;playvol buttons/combine_button1 .6"
//bind "n" "sm_nominate" // nominate next map
//bind "l" "sm_specinfo"  // show spectators
bind "y" "messagemode" // open chat"
bind "k" "sm_keys"    // show key presses
//bind "F1" ""
//bind "F2" "sm_"    //
bind "F3" "sm_surftimer"   // surftimer hud options
//bind "F4" "sm_hidechat" // hide chat messages only
bind "F5" "jpeg zzz 99"  // take screenshots named zzz_# at quality 99. use Steam screenshot for lossless
//bind "F6" ""
//bind "F7" ""
bind "F8" "sm_specbot"
//bind "F9" "sm_info" // list commands etc
bind "F12" "chooseteam;changeteam"
//bind "i"
bind "m" "open_charinfo_direct" // TF2
bind "."			"changeteam" // TF2
bind ","			"changeclass" // TF2
//bind "g" "+draw" // paint on the ground. doesn't work on some models
//"sm_timer" // show surftimer hud options




// saveloc binds, practice mode (uses mrset/srset aliases above)
//
bind "LEFTARROW" "sm_teleprev" // toggle active saveloc
bind "RIGHTARROW" "sm_telenext"
bind "UPARROW" "sm_restart"
bind "DOWNARROW" "sm_stuck"
bind "v" "sm_saveloc"
bind "c" "sm_saveloc"
bind "b" "sm_saveloc"
alias "loc" "sm_surftimer; menuselect 1; menuselect 0;bind q sm_tele;bind t sm_tele;unbind p;bind z nloc;playvol buttons/lever7 .7"
alias "nloc" "sm_surftimer; menuselect 1; menuselect 0;bind t mrset;bind q srset;unbind z;bind p loc;offsnd"
bind "p" "loc" // enable practice mode and binds, press "Z" to leave practice mode.




// Network
//
cl_cmdrate "100"
//cl_updaterate "100"
//cl_interp "0" // minimum interpolation
//cl_interp_ratio "1" // "2" is more reliable for online play, "1" is faster if connections are good




// Misc
//
alias "dc" "disconnect"
alias "fx" "say ᕙᶘ＾ 〰 ＾ᶅᕗ" // flex
alias "guide" "say youtu.be/lYc52kwTNb8 & youtu.be/0vh2a_ILQCk are good tutorials"
