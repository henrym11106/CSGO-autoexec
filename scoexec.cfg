//Sven co-op config


// Aim
//
sensitivity 0.415221 // 1300DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
zoom_sensitivity_ratio_mouse 0.806660 // consistent perceptual sensitivity, scoped or not, near crosshair
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"
m_pitch "0.022000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.022000"


// Sound Compression - set Master Volume here.
// 0.123 results in a -24dB RMS SMG spray, volume x âˆš2 = 3dB louder
//
alias +shootvol "volume 0.123;+attack" // reduce master volume while spraying
alias -shootvol "volume 0.174;-attack" // normal master volume
bind "MOUSE1" "+shootvol"
bind "MOUSE2" "+attack2"
//
alias +walkvol "volume 0.270;+speed" // raise volume while walking
alias -walkvol "volume 0.174;-speed" // normal master volume
bind "SHIFT" "+walkvol"

// dsp_slow_cpu 1 // "0" Disable in-game spatialization
// snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
// dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
// snd_pitchquality 1 // "1" Use high quality sounds
// snd_mixahead 0.03


// Video
//
//mat_software_aa_strength "0.000000"
//mat_software_aa_strength_vgui "1.000000"
// r_drawtracers_firstperson "0"
r_dynamic "1"
fps_max 145.4


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 2 0" // toggle to show or hide max/min/average FPS display
bind "=" "toggle cl_showpos 1 0"
cl_showfps 0


bind "f" "impulse 100" // flashlight
bind "g" "drop"
bind "e" "+use"
bind "r" "+reload"
bind "n" "slot1" // melee
bind "v" "slot2" // pistol
bind "b" "slot3" // primary
bind "g" "slot4" //
bind "END" "+voicerecord" // mic, actually a side mouse button
bind "HOME" "slot5" // grenade - actually a side mouse button
bind "q" "slot6" // 
bind "x" "slot7" // 
bind "c" "slot8" // 

bind "j" "noclip"
bind "\" "sv_cheats 1"



// DuckJump and movement binds
//
// set either Default or Null (non-cancelling) movement keys below - I use default movement
//
alias nil ""
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk"
alias -djmp "-jump;mjdk"
alias +crouch "+duck;alias mjdk nil"
alias -crouch "-duck;alias mjdk -duck"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement - comment these out if using Null movement
bind w "+djmf"
bind s "+djmb"
bind a "+djml"
bind d "+djmr"
//
// "Null" movement - comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key


// Scroll jump bhop
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump" // game/engine/compat/mouse bug...
bind "MOUSE5" "+jump" // mousewheel down randomly inputs mouse 4 or 5???


echo ""
echo ""
echo "scexec.cfg executed"
echo ""
