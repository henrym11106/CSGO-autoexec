//CS 1.6 config


// RE: LINUX: sensitivity is doubled in some old Valve games on Linux UNLESS this is added to launch options:
//  LD_PRELOAD="/usr/lib32/libSDL2-2.0.so.0" %command%  (this may also fix other input issues in those games)
// example: [ LD_PRELOAD="/usr/lib32/libSDL2-2.0.so.0" %command% -novid -console +exec csexec.cfg ]
// if multiple commands are used, separate them with spaces befone one single %command%


unbindall // WARNING: put your normal binds and settings in an autoexec.cfg before running this!


// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity 0.270 // 2000DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
m_rawinput "1"   // constant 1:1 input ratio. sensitivity values below 0.2 break mouse aim in this game
//m_pitch "0.022000" // sv_cheat protected?
m_yaw "0.022000"    // default is 0.022 degrees rotation per mouse input tick/dot/calculation



// Sound Compression - set Master Volume and VOIP Levels here.
// 0.104 results in a -24dB RMS AK47 spray, volume x âˆš2 = 3dB louder
//
alias +shootvol "volume 0.104;voice_scale 0.42;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.147;voice_scale 0.30;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
bind MOUSE2 "+attack2"
//
alias +walkvol "volume 0.228;voice_scale 0.15;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.147;voice_scale 0.30;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"



// Video
//
r_dynamic "1"
cl_showfps 0
gl_vsync 0
fps_max 145.4 // 100fps is the goldsrc engine limit
fps_override 0 // disables 100fps cap. tickrate is tied to framerate so some things get weird



// Quick Switch, use Primary weapon 
//
alias +qsw1ch "use weapon_knife"
alias -qsw1ch "slot1;wait;+attack;wait;-attack"
bind "b" "+qsw1ch"


// Use Primary weapon
//
alias s1 "slot1;wait;+attack;wait;-attack"
//bind  "s2"


// Use Secondary weapon
//
alias s2 "slot2;wait;+attack;wait;-attack"
bind v "s2"


// Use Knife
//
bind n "use weapon_knife"
bind MOUSE3 "use weapon_knife"



bind a "slot5" // bomb
bind END "+voicerecord" // mic - actually a side mouse button
bind TAB "+showscores"
bind m "buy"
bind c "impulse 100" // flashlight
bind h "drop"
bind r "+use"
bind t "+reload"


// Buy/use Nades
//
bind g "flash;use weapon_flashbang"
bind q "sgren;use weapon_smokegrenade"
bind HOME "hegren;use weapon_hegrenade"
bind u "slot4" // cycle utility


// Jumpthrow
//
alias "+jthrow" "-attack;+jump"
alias "-jthrow" "-jump"
//bind "h" "+jthrow"


// Turn binds - toggle mouse button turn binds or regular mouse shoot. good for low-sens surf/bhop/starts etc
//
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2"
alias "trn" "bind mouse1 +left;bind mouse2 +right"
bind "p" "pew"
bind "o" "tbnd"
bind "[" "unbind mouse1;unbind mouse2"


// movement binds
// set either default or non-cancelling movement keys below
//
alias nil ""
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// default movement input - comment these out if using non-cancelling "null" input
bind e "+forward"
bind d "+back"
// bind s "+moveleft"
// bind f "+moveright"
//
// non-cancelling input - comment out if using Default movement - using as of 2021-1-20, feels more natural
//bind e "+mfwd"
//bind d "+mback"
bind s "+mleft"
bind f "+mright"


// duckjump/longjump bind
//
alias pjdk "+duck"
alias mjdk "-duck"
alias +ljmp "+jump;pjdk;-forward;-mfwd"
alias -ljmp "-jump;mjdk"
alias +djmp "+jump;pjdk"
alias -djmp "-jump;mjdk"
alias "+jkey" "+djmp"
alias "-jkey" "-djmp"
alias +crouch "+duck;alias mjdk nil"
alias -crouch "-duck;alias mjdk -duck"
//
bind ctrl +crouch  // Duck key
bind lwin +crouch  // Duck key
//
//
// duckjump bind toggle - set Jump key (spacebar default)
//
alias "djoff" "bind space +jump;alias djbnd djon;offsnd"
alias "djon" "bind space +jkey;alias djbnd djoff;playvol buttons/lever7 .7"
alias "djbnd" "djoff"
bind "rshift" "djbnd"
djon  // duckjump on by default
//
// longjump bind toggle (automatically release +forward on jump)
//
alias "ljoff" "alias +jkey +djmp;alias ljbnd ljon;offsnd"
alias "ljon" "alias +jkey +ljmp;alias ljbnd ljoff;playvol buttons/lever1 .4"
alias "ljbnd" "ljon"
bind "enter" "ljbnd"



// Turn bind toggle - enable mouse button turn binds or regular mouse shoot
//
alias "turn" "bind mouse1 +left;bind mouse2 +right;alias tbind shoot"
alias "shoot" "bind mouse1 +shootvol;bind mouse2 +attack2;alias tbind turn"
alias "tbind" "turn"
bind "rctrl" "tbind"



// Scroll jump bhop
//
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump" // game/compat/SDL bug; sometimes mousewheel inputs mouse 4 or 5, mouse buttons buggy
bind "MOUSE5" "+jump" // fix: add   LD_PRELOAD="/usr/lib32/libSDL2-2.0.so.0" %command%   to launch options



// Buy/Get/Use Weapons
//
bind 1 "ak47;m4a1;s1"
bind 2 "sg552;aug;s1"
bind 3 "vest"
bind 4 "vesthelm"
bind 5 "defuser"
bind 6 "awp;s1"
bind 7 "nighthawk;s2"
bind 8 "mp5;s1"
bind 9 "mac10;tmp;s1"
bind 0 "elites;s2"
bind F1 "p228;s2"
bind F2 "fiveseven;s2" 
bind F3 "scout;s1" 
bind F4 "defender;famas;s1"



//bind f5 jpeg
//bind "F6"

// toggle show fps
//
alias "sfps1" "cl_showfps 1;alias sfps sfps0"
alias "sfps0" "cl_showfps 0;alias sfps sfps1"
alias "sfps" "sfps1"
bind "F7" "sfps"

// toggle net graph
//
alias "ngrap1" "net_graph 1;alias ngrap ngrap0"
alias "ngrap0" "net_graph 0;alias ngrap ngrap1"
alias "ngrap" "ngrap1"
bind "-" "ngrap"

net_graph 0
bind F12 "teammenu"
bind "`" "toggleconsole"
bind j noclip
bind "\" "sv_cheats 1"


echo ""
echo "csexec.cfg executed"
echo ""
