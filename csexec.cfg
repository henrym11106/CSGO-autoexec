bind 8 "buy mp5navy;slot1"
bind 9 "buy tmp;buy mac10; weapon_mac10; weapon_tmp;slot1"
bind 0 "buy elite; weapon_elite;slot2"
bind F1 "buy P228; weapon_p228;slot2"
bind F2 "buy fiveseven; weapon_fiveseven;slot2" 
bind F3 "buy scout; weapon_scout; slot1" 
bind F4 "buy galil;buy famas; weapon_galil; weapon_famas;slot1"



