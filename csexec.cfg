//CS 1.6 config


// Video
//
r_dynamic "1"
cl_showfps 0
gl_vsync 0
fps_max 101 // 100fps is the goldsrc engine limit
fps_override 0 // disables 100fps cap. tickrate is tied to framerate so some things get weird



// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity 0.207610 // 1300DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
m_rawinput "1" // sensitivity is doubled in older Linux-native Valve games, values below 0.2 break mouse aim
m_pitch "0.022000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.022000"  // sv_cheat protected for some reason



// Sound Compression - set Master Volume and VOIP Levels here.
//
alias +shootvol "volume 0.13;voice_scale 0.40;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.16;voice_scale 0.30;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
//
alias +walkvol "volume 0.26;voice_scale 0.15;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.16;voice_scale 0.30;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"


// Quick Switch, use Primary weapon 
//
alias +qsw1ch "use weapon_knife"
alias -qsw1ch "slot1;wait;+attack;wait;-attack"
bind "b" "+qsw1ch"

// Use Primary weapon
//
alias s1 "slot1;wait;+attack;wait;-attack"
//bind  "s2"

// Use Secondary weapon
//
alias s2 "slot2;wait;+attack;wait;-attack"
bind v "s2"


// Use Knife
//
bind n "use weapon_knife"
bind MOUSE3 "use weapon_knife"


bind g "slot5" // bomb
bind END "+voicerecord" // mic - actually a side mouse button
bind TAB "+showscores"
bind m "buy"
bind c "impulse 100" // flashlight
bind h "drop"
bind e "+use"
bind r "+reload"


bind f "flash;use weapon_flashbang"
bind q "sgren;use weapon_smokegrenade"
bind HOME "hegren;use weapon_hegrenade"
bind x "slot4"


unbind F5 // Steam screenshot
//bind "F6"
bind F7 "cl_showfps
bind F12 "teammenu"
bind "`" "toggleconsole"
bind "=" "cl_showpos 1"
bind "-" "net_graph 1"
bind j "noclip"
bind "\" "sv_cheats 1"



// DuckJump
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
bind "MOUSE2" "+attack2;mcrj"


// Scroll jump bhop
//
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump"



// Buy/Get/Use Weapons
//
bind 1 "ak47;m4a1;s1"
bind 2 "sg552;aug;s1"
bind 3 "vest"
bind 4 "vesthelm"
bind 5 "defuser"
bind 6 "awp;s1"
bind 7 "nighthawk;s2"
bind 8 "mp5;s1"
bind 9 "mac10;tmp;s1"
bind 0 "elites;s2"
bind F1 "p228;s2"
bind F2 "fiveseven;s2" 
bind F3 "scout;s1" 
bind F4 "defender;famas;s1"



echo ""
echo "csexec.cfg executed"
