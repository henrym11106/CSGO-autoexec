//CS 1.6 config


// Video
//
r_dynamic "1"
cl_showfps 0
fps_max 100 // 100fps is the goldsrc engine limit



// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity "0.450" // on Linux, sensitivity is doubled. I use 600 DPI for 540 eDPI
m_rawinput "1"



// Sound Compression - set Master Volume and VOIP Levels here.
//
alias +shootvol "volume 0.13;voice_scale 0.40;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.16;voice_scale 0.30;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
//
alias +walkvol "volume 0.26;voice_scale 0.15;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.16;voice_scale 0.30;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"


// Quick Switch, use Primary weapon 
//
alias +qsw1ch "use weapon_knife"
alias -qsw1ch "slot1;wait;+attack;wait;-attack"
bind "b" "+qsw1ch"
//
// Use Primary weapon 
//bind "b" "slot1;wait;+attack;wait;-attack"

// Use Secondary weapon
//
bind "v" "slot2;wait;+attack;wait;-attack"

// Use Knife
//
bind n "use weapon_knife"
bind MOUSE3 "use weapon_knife"


bind g "slot5" // bomb
bind END "+voicerecord" // mic - actually a side mouse button
bind TAB "+showscores"
bind m "buy"
bind c "impulse 100" // flashlight
bind h "drop"
bind e "+use"
bind r "+reload"


bind f "use weapon_flashbang"
bind q "use weapon_smokegrenade"
bind HOME "use weapon_hegrenade"
bind x "slot4"


unbind F5 // Steam screenshot
//bind "F6"
bind F7 "cl_showfps
bind F12 "teammenu"
bind "`" "toggleconsole"
bind "=" "cl_showpos 1"
bind "-" "net_graph 1"
bind j "noclip"
bind "\" "sv_cheats 1"



// DuckJump
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
bind "MOUSE2" "+attack2;mcrj"


// Scroll jump bhop
//
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump"



// Buy/Get/Use Weapons - N/A in 1.6?
//
bind 1 "buy ak47;buy m4a1; weapon_ak47; weapon_m4a1;slot1"
bind 2 "buy sg552;buy aug; weapon_sg552; weapon_aug;slot1"
bind 3 "buy vest"
