//  turnbind cfg to be shared with any game featuring cl_yawspeed.
//  I moved this to a separate file so changes are easy and consistent across cs:s, momentum etc
//  put this file in Steam/steamapps and add a link/shortcut to it in each game's cfg folder
//  add   alias "tr" "exec turnbinds.cfg"  to your surf cfgs for maximum convenience
//
//  https://steamcommunity.com/profiles/76561198298266626


// Turn bind speed shift (cl_yawspeed is hidden and locked in CSGO)
//
alias "shfyaw" "cl_yawspeed 144" // shift turn speed. default +speed is x0.67; 140ish with 210 yaw
alias "nrmyaw" "cl_yawspeed 30" // set your normal yaw speed here. default is 210.
//
alias "+yawspd" "shfyaw"
alias "-yawspd" "nrmyaw"
nrmyaw // apply your normal yawspeed upon exec
//
bind "SHIFT" "+yawspd" // speed shift key


// turn bind toggle - easily swap between mouse button turn binds or regular mouse shoot
//
//bind mouse1 +left
//bind mouse2 +right
//
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2;alias tbnd trn;offsnd"
alias "trn" "bind mouse1 +left;bind mouse2 +right;alias tbnd pew;playvol buttons/lever7 .7"
// set turn key here ^     and here ^
//
alias "tbnd" "pew"
bind "rctrl" "tbnd"
trn // turnbinds on by default