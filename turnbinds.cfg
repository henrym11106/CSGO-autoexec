// set cl_yawspeed (cl_yawspeed is locked to 210/140.7 in CSGO)
//
alias "yaw" "cl_yawspeed 45"    // set your normal yaw speed here. default is 210.
alias "syaw" "cl_yawspeed 144" // shift yaw speed. default +speed behaviour is yawspeed x0.67
//
//
// temporary change is possible in-game by e.g. "alias yaw cl_yawspeed 80" in console
// see also: yawspeed alias presets below
alias "tr" "exec turnbinds.cfg" // set yawspeed by editing this file and running "tr" in console.
yaw // apply your normal yawspeed upon exec



// yawspeed shift
//
alias "+yawspd" "syaw"
alias "-yawspd" "yaw"
//
bind "SHIFT" "+yawspd" // speed shift key  <<<<<<<<<<<<<<<<<<<<<<<<<


// yawspeed toggle with feedback sound
//
alias "yaws1" "yaw;alias yawtog yaws2;playvol buttons\button15 0.7"
alias "yaws2" "syaw;alias yawtog yaws1;playvol buttons\blip1 0.6"
//yaws1
//bind "" "yawtog" // speed toggle key  <<<<<<<<<<<<<<<<<<<<<<<<<<<<



// turn bind toggle - swap between mouse button turn binds or regular mouse shoot
//
//bind mouse1 +left
//bind mouse2 +right
//
alias "crnk" "playvol buttons/lever7 .6"
alias "trn" "bind mouse1 +left;bind mouse2 +right;alias tbnd pew;crnk"
// set turn key here ^     and here ^   <<<<<<<<<<<<<<<<<<<<<<<<<<<<
//
trn // turnbinds on by default
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2;alias tbnd trn;offsnd"
alias "tbnd" "pew"
//
bind "rctrl" "tbnd" // bind toggle key  <<<<<<<<<<<<<<<<<<<<<<<<<<<<



// yawspeed presets
//
alias "45" "alias yaw cl_yawspeed 45; alias syaw cl_yawspeed 144;+yawspd;-yawspd;crnk"
alias "72" "alias yaw cl_yawspeed 72; alias syaw cl_yawspeed 144;+yawspd;-yawspd;crnk"
alias "100" "alias yaw cl_yawspeed 100; alias syaw cl_yawspeed 67;+yawspd;-yawspd;crnk"
alias "210" "alias yaw cl_yawspeed 210; alias syaw cl_yawspeed 141;+yawspd;-yawspd;crnk"
alias "300" "alias yaw cl_yawspeed 300; alias syaw cl_yawspeed 141;+yawspd;-yawspd;crnk"




