//  turnbind cfg to be shared with any game featuring cl_yawspeed.

// Turn bind speed shift (cl_yawspeed is hidden and locked to 210/140.7 in CSGO)
//
alias "syaw" "cl_yawspeed 144" // shift yaw speed. default +speed behaviour is yawspeed x0.67
alias "yaw" "cl_yawspeed 45"  // set your normal yaw speed here. default is 210.
//
alias "+yawspd" "syaw"
alias "-yawspd" "yaw"
yaw // apply your normal yawspeed upon exec
//
bind "SHIFT" "+yawspd" // speed shift key  <<<<<<<<<<<<<<<<<<<<<<<<<



alias "tr" "exec turnbinds.cfg" // set yawspeed by editing this file and running "tr" in console
// temporary change is possible in-game by e.g. "alias yaw cl_yawspeed 80" in console



// turn bind toggle - swap between mouse button turn binds or regular mouse shoot
//
//bind mouse1 +left
//bind mouse2 +right
//
alias "trn" "bind mouse1 +left;bind mouse2 +right;alias tbnd pew;playvol buttons/lever7 .7"
// set turn key here ^     and here ^   <<<<<<<<<<<<<<<<<<<<<<<<<<<<
//
trn // turnbinds on by default
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2;alias tbnd trn;offsnd"
alias "tbnd" "pew"
//
bind "rctrl" "tbnd" // bind toggle key  <<<<<<<<<<<<<<<<<<<<<<<<<<<<



