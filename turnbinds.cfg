// turnbind cfg (cl_yawspeed is locked to 210/140.7 in CSGO)

alias "yaw" "cl_yawspeed 72"    // set your normal yaw speed here. default is 210.
alias "syaw" "cl_yawspeed 165" // shift yaw speed. default +speed behaviour is yawspeed x0.67


// temporary change is possible in-game by e.g. "alias yaw cl_yawspeed 80" in console
// see also: yawspeed alias presets below
alias "tr" "exec turnbinds.cfg" // set yawspeed by editing this file and running "tr" in console.
yaw // apply your normal yawspeed upon exec



// yawspeed shift
//
alias "+yawspd" "syaw"
alias "-yawspd" "yaw"
//
bind "SHIFT" "+yawspd" // speed shift key  <<<<<<<<<<<<<<<<<<<<<<<<<


// yawspeed toggle with feedback sound
//
alias "yaws1" "yaw;alias yawtog yaws2;playvol buttons\button15 0.7"
alias "yaws2" "syaw;alias yawtog yaws1;playvol buttons\blip1 0.6"
//yaws1
//bind "" "yawtog" // speed toggle key  <<<<<<<<<<<<<<<<<<<<<<<<<<<<



// turn bind toggle - swap between mouse button turn binds or regular mouse shoot
//
alias "crnk" "playvol buttons/lever7 .5"
alias "trn" "bind mouse1 +left;bind mouse2 +right;alias tbnd pew;crnk"
// set turn key here ^     and here ^   <<<<<<<<<<<<<<<<<<<<<<<<<<<<
//
trn // turnbinds on by default
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2;alias tbnd trn;offsnd"
alias "tbnd" "pew"
//
bind "rctrl" "tbnd" // bind toggle key  <<<<<<<<<<<<<<<<<<<<<<<<<<<<



// yawspeed presets
//
alias "30" "alias yaw cl_yawspeed 30;yaw;crnk"
alias "45" "alias yaw cl_yawspeed 45;yaw;crnk"
alias "50" "alias yaw cl_yawspeed 50;yaw;crnk"
alias "60" "alias yaw cl_yawspeed 60;yaw;crnk"
alias "72" "alias yaw cl_yawspeed 72;yaw;crnk"
alias "80" "alias yaw cl_yawspeed 80;yaw;crnk"
alias "90" "alias yaw cl_yawspeed 90;yaw;crnk"
alias "100" "alias yaw cl_yawspeed 100;yaw;crnk"
//
alias "120" "alias syaw cl_yawspeed 120;yaw;crnk"
alias "144" "alias syaw cl_yawspeed 144;yaw;crnk"
alias "150" "alias syaw cl_yawspeed 150;yaw;crnk"
alias "165" "alias syaw cl_yawspeed 165;yaw;crnk"
alias "180" "alias syaw cl_yawspeed 180;yaw;crnk"
alias "210" "alias syaw cl_yawspeed 210;yaw;crnk"
alias "270" "alias syaw cl_yawspeed 270;yaw;crnk"
alias "360" "alias syaw cl_yawspeed 360;yaw;crnk"
alias "def" "alias syaw cl_yawspeed 140.7;alias yaw cl_yawspeed 210;yaw;crnk" // default values



