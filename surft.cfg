// Online Surf

bind "r" "say !r"
bind "y" "sm_hide"
bind "u" "sm_centerspeed"
bind "t" "say !bonus"
bind "1" "say !bonus 1"
bind "2" "say !bonus 2"
bind "3" "say !bonus 3"
bind "4" "say !bonus 4"
bind "5" "say !bonus 5"
bind "6" "say !bonus 6"
bind "7" "say !bonus 7"
bind "8" "say !bonus 8"
bind "9" "say !bonus 9"
bind "F1" "say !bp"
bind "F2" "say !botpath"
bind "F3" "say !hidetimer" // can fix stuttering
bind "F4" "messagemode"
bind "F5" "jpeg zzz 99" // take screenshots named zzz_# at quality 99. use Steam screenshot for lossless
bind "F6" "sm_specbot"
bind "F7" "sm_specbotb"
bind "F8" "say !spectate"


// Network
//
cl_cmdrate "85" // for 85-tick online servers
cl_updaterate "85"
cl_interp_ratio "1"


// noclip toggle
//
alias nclp "+noclip;alias noclp nnclp;playvol buttons/combine_button1 .7"
alias nnclp "-noclip;alias noclp nclp;playvol buttons/combine_button2 .8"
alias noclp nclp
bind "j" "noclp"


// Turn binds - toggle mouse button turn binds or regular mouse shoot. good for low-sens surf bhop etc
//
alias "turn" "bind mouse1 +left;bind mouse2 +right;alias tbind shoot;playvol buttons/combine_button7 .9"
alias "shoot" "bind mouse1 +shootvol;bind mouse2 +attack2;alias tbind turn;playvol buttons/combine_button2 .8"
alias "tbind" "turn"
bind "rctrl" "tbind"


// DuckJump and movement binds
// set either default or non-cancelling movement keys below
//
alias nil ""
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk"
alias -djmp "-jump;mjdk"
alias +crouch "+duck;alias mjdk nil"
alias -crouch "-duck;alias mjdk -duck"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back;r_cleardecals"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// default movement - comment these out if using non-cancelling input
// bind w "+djmf"
// bind s "+djmb"
// bind a "+djml"
// bind d "+djmr"
//
// non-cancelling input - comment out if using Default movement - using as of 2021-1-20, feels more natural
bind w "+mfwd"
bind s "+mback"
bind a "+mleft"
bind d "+mright"
//
bind ctrl +crouch  // Duck key
bind "MWHEELDOWN" "+jump" // Scroll jump/bhop
//
//
// Duckjump bind toggle - set Jump key (spacebar default)
//
alias "djoff" "alias jbnd djon;bind space +jump;playvol buttons/combine_button2 .8"
alias "djon" "alias jbnd djoff;bind space +djmp;playvol buttons/lever7 .8"
alias "jbnd" "djoff"
bind "rshift" "jbnd"
