// Online Surf cfg
// commands may very by server, this file was written for GFLClan and Horizon Servers
//
// adding "//" to a line makes the text after it a comment, prevening it from being run as a command
// put this file in steamapps/common/Counter-Strike Global Offensive/csgo/cfg and run 'exec surft' in console


unbindall // WARNING: put your normal binds, settings and crosshair in an autoexec.cfg before running this!


// movement binds
// set either default or non-cancelling movement keys (aka "nulls") below
//
alias chkf
alias chkb
alias chkl
alias chkr
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf "
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb "
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl "
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr "
//
//
// default movement input - comment these out if using non-cancelling "null" input
bind e "+forward"
bind d "+back"
// bind s "+moveleft"
// bind f "+moveright"
//
//
// non-cancelling input - comment out if using Default movement - using as of 2021-1-20, feels more natural
//bind e "+mfwd"
//bind d "+mback"
bind s "+mleft"
bind f "+mright"



// turn binds - toggle mouse button turn binds or regular mouse shoot. good for spins, starts etc
//
alias "pew" "bind mouse1 +attack;bind mouse2 +attack2;alias tbnd trn;offsnd"
alias "trn" "bind mouse1 +left;bind mouse2 +right;alias tbnd pew;play player\vo\professional\radiobotcheer12"
alias "tbnd" "pew"
bind "rctrl" "tbnd" // press right control to disable/enable turn binds
trn // turnbinds on by default (I use left and right mouse buttons, mouse1 and mouse2, set above)
bind "SHIFT" "+speed" // walk key, also slows turn bind speed



// duckjump + longjump bind + toggle jumping
//
alias pjdk "+duck"
alias mjdk "-duck"
alias pjmp "+jump"
alias mjmp "-jump"
alias +ljmp "pjmp;pjdk;-forward;-mfwd"
alias -ljmp "mjmp;mjdk"
alias +djmp "pjmp;pjdk"
alias -djmp "mjmp;mjdk"
alias "+jkey" "+ljmp" // longjump enabled by default
alias "-jkey" "-ljmp"
alias +crouch "+duck;alias mjdk"
alias -crouch "-duck;alias mjdk -duck"
alias "offsnd" "playvol buttons/combine_button2 .8"
//
bind ctrl +crouch   // Duck key
bind lwin +crouch  // Duck key
bind "MWHEELDOWN" "+jump" // Scroll jump/bhop
//
//
// duckjump bind toggle - set Jump key (spacebar default)
//
alias "djoff" "bind space +jump;alias djbnd djon;offsnd"
alias "djon" "bind space +jkey;alias djbnd djoff;playvol buttons/lever7 .7"
alias "djbnd" "djoff"
//bind "rshift" "djbnd"
djon  // duckjump on by default
//
// longjump bind toggle (automatically release +forward on jump)
//
alias "ljoff" "alias +jkey +djmp;alias ljbnd ljon;offsnd"
alias "ljon" "alias +jkey +ljmp;alias ljbnd ljoff;playvol buttons/lever1 .4"
alias "ljbnd" "ljoff"
bind "enter" "ljbnd"
//
// jump toggle (bhop without holding space. mousewheel up or respawn key to stop jumping)
//
alias "tjmpon" "alias mjmp ;alias jtog tjmpoff;play player\suit_sprint"
alias "tjmpoff" "alias mjmp -jump;alias jtog tjmpon;offsnd"
alias jtog tjmpon
bind "\" "jtog"
bind "MWHEELUP"  "-jump" // scroll up to cancel +jump




bind "r" "+use"
//bind "h" "drop"
bind "DEL" "r_cleardecals"   // erase paint, blood, bullet holes etc
bind "F5" "jpeg zzz 99"     // take screenshots named zzz# at quality 99. I use Steam screenshot for lossless
bind "F11" "toggleconsole" // open console while chat is open
bind "y" "messagemode"    // open chat
bind "`" "toggleconsole"
bindtoggle "=" "cl_showpos"
bindtoggle "-" "net_graph"
cl_showpos 0
net_graph 0

snd_tensecondwarning_volume 0
volume 0.255
voice_scale 0.85 // VOIP volume




// CS:S style crosshair
//
cl_crosshair_drawoutline 0
cl_crosshairalpha 120
cl_crosshaircolor 5
cl_crosshaircolor_b 255
cl_crosshaircolor_g 255
cl_crosshaircolor_r 255
cl_crosshairdot 1
cl_crosshairgap 5
cl_crosshairsize 1
cl_crosshairthickness 1




// change gamma/brightness quickly - surf maps have a wide range of average brightness levels...
//
bind "o" "toggle mat_monitorgamma 1.87 2.20 2.60 1.60"




// timer/teleport binds
//
bind "n" "sm_startpos" // set your own respawn positions (Horizon, very good. ty Vlad)
bind "u" "sm_hide"    // show/hide other player models
bind "t" "mrset"     // restart map and stop autobhopping
bind "q" "srset"    // alias to restart stage/bonus and stop autobhopping
alias "mrset" "sm_r;-jump"  // alias to restart map and stop autobhopping if applicable
alias "srset" "sm_s;-jump" // alias to restart stage/bonus and stop autobhopping if applicable
bind "m" "sm_nominate;play player\vo\anarchist\killedfriend05" // nominate map
bind "k" "sm_keys;play player\vo\anarchist\killedfriend03" // show your key inputs
bind "l" "sm_speclist;play player\vo\professional\radiobothear02" // show spectators
bind "F1" "sm_bp"      // toggle bot path (auto detect, Horizon)
bind "F2" "sm_bps"    // toggle bot path (single stage mode, Horizon - sK says use it)
bind "F3" "sm_hidetimer" // toggle timer display. this may fix graphical hitching/stutter (Horizon)
//bind "F4" "sm_hidehud" // toggle CSGO HUD
bind "F6" "sm_settings"  // general settings
bind "F7" "sm_botpath"   // bot path settings
bind "F8" "sm_spec bot" // spectate demo bot
bind "F9" "sm_help"    // list commands etc
bind "." "sm_flashlight"
bind "i" "sm_centerspeed" // sourcemod speedometer
bind "'" "sm_showboosts" // draw boosters and some player clips
//bind "," "sm_eyetele" // teleport to where you are aiming
bind "j" "sm_nc;playvol buttons/combine_button1 .6" // toggle "no clip" - fly around etc
sm_hidetimer // hide timer display after exec in-server
bind "[" "say !skipvote"
bind "]" "sm_nextrank"
// "sm_trails" // player customization
// "sm_timer" //  show surftimer hud options




// use number keys to telepot to bonuses, hold tab for stages
//
alias "+scoretp" "+showscores;bind 1 sm_s1;bind 2 sm_s2;bind 3 sm_s3;bind 4 sm_s4;bind 5 sm_s5;bind 6 sm_s6;bind 7 sm_s7;bind 8 sm_s8;bind 9 sm_s9;bind 0 sm_s10;bind - sm_s11"
alias "-scoretp" "-showscores;bind 1 sm_b1;bind 2 sm_b2;bind 3 sm_b3;bind 4 sm_b4;bind 5 sm_b5;bind 6 sm_b6;bind 7 sm_b7;bind 8 sm_b8;bind 9 sm_prevote;bind 0 sm_b;bindtoggle - net_graph"
-scoretp
bind "TAB" "+scoretp"
//bind "TAB" "+showscores"




// saveloc binds, practice mode
//
bind "LEFTARROW" "sm_prevloc" // toggle active saveloc
bind "RIGHTARROW" "sm_nextloc"
bind "UPARROW" "mrset"
bind "DOWNARROW" "srset"
bind "v" "sm_saveloc"
bind "c" "sm_saveloc"
bind "b" "sm_saveloc"
alias "brnt" "play player\vo\anarchist\t_molotov07"
alias "doit" "play player\vo\phoenix\peptalk01"
alias "letsgo" "play player\vo\phoenix\radio_letsgo02"
alias "loc" "sm_hidetimer;sm_practice;bind q sm_loadloc;bind t sm_loadloc;unbind p;bind z nloc;doit"
alias "nloc" "sm_hidetimer;sm_practice;bind t mrset;bind q srset;unbind z;bind p loc;letsgo"
bind "p" "loc" // enable practice mode and binds, press "Z" to leave practice mode.




bind "/" "sm_drawcolor;playvol physics\metal\paintcan_impact_soft1 .6" // chose paint colour
//bind "" "+draw" // paint on the ground. does not work on some ramps/models



// toggle show weapons/crosshair and cl_showpos, bind +draw (very useful for accurate painting)
//
alias "swepsd" "sm_showweps;bind v +draw;cl_showpos 1;alias swpsd hwepsd"
alias "hwepsd" "drop;bind v sm_saveloc;cl_showpos 0;alias swpsd swepsd"
alias "swpsd" "swepsd"
bind "MOUSE3" "swpsd"

// toggle show weapons/crosshair
//
alias "sweps" "sm_showweps;alias swps hweps"
alias "hweps" "drop;alias swps sweps"
alias "swps" "sweps"
//bind "" "swps"

// hold to show weapon/crosshair
//
alias "+weps" "sm_showweps"
alias "-weps" "drop"
//bind "" "+weps"



alias "guide" "say youtu.be/lYc52kwTNb8 & youtu.be/0vh2a_ILQCk are good tutorials"
alias "fx" "say ᕙᶘ＾ 〰 ＾ᶅᕗ" // flex




// network
//
cl_interpolate "1" // interpolate player positional data. set to 0 and everything moves at server tickrate
net_splitrate "1" // max fragments per sv frame, default 1
cl_predict "1"   // spectating can be smoother with "0", good luck playing though
