// Online Surf

bind "r" "say !r"
bind "y" "sm_hide"
bind "u" "sm_centerspeed"
bind "t" "say !bonus"
bind "1" "say !bonus 1"
bind "2" "say !bonus 2"
bind "3" "say !bonus 3"
bind "4" "say !bonus 4"
bind "5" "say !bonus 5"
bind "6" "say !bonus 6"
alias nclp "+noclip;alias noclp nnclp"
alias nnclp "-noclip;alias noclp nclp"
alias noclp nclp
bind "j" "noclp"
fps_max 300
//bind "F1" "say sm_spectate"
//bind "F2" "say sm_specbotb"
bind "F3" "say !botpath"
bind "F4" "say !r"
//bind "F6" "say sm_speedgradient"


// Turn binds - toggle mouse button turn binds or regular mouse shoot. good for low-sens surf bhop etc
//
alias "turn" "bind mouse1 +left;bind mouse2 +right;alias tbind shoot"
alias "shoot" "bind mouse1 +shootvol;bind mouse2 +attack2;alias tbind turn"
alias "tbind" "turn"
bind "rctrl" "tbind"
tbind
