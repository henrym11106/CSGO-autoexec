// Online Surf

bind "r" "say !r"
bind "y" "sm_hide"
bind "u" "sm_centerspeed"
bind "t" "say !bonus"
bind "1" "say !bonus 1"
bind "2" "say !bonus 2"
bind "3" "say !bonus 3"
bind "4" "say !bonus 4"
bind "5" "say !bonus 5"
bind "6" "say !bonus 6"
bind "7" "say !bonus 7"
bind "8" "say !bonus 8"
bind "9" "say !bonus 9"
alias nclp "+noclip;alias noclp nnclp"
alias nnclp "-noclip;alias noclp nclp"
alias noclp nclp
bind "j" "noclp"
fps_max 300
bind "F1" "say !bp"
bind "F2" "say !botpath"
bind "F3" "say !hidetimer" // can fix stuttering
bind "F4" "messagemode"
bind "F5" "jpeg zzz 99" // take screenshots named zzz_# at quality 99. use Steam screenshot for lossless
bind "F6" "say !spectate"


// Turn binds - toggle mouse button turn binds or regular mouse shoot. good for low-sens surf bhop etc
//
alias "turn" "bind mouse1 +left;bind mouse2 +right;alias tbind shoot"
alias "shoot" "bind mouse1 +shootvol;bind mouse2 +attack2;alias tbind turn"
alias "tbind" "turn"
bind "rctrl" "tbind"
tbind

// Network
//
cl_cmdrate "85" // for 85-tick online servers
cl_updaterate "85"
cl_interp_ratio "2" // "1" is better for combat gamemodes if connections are good
