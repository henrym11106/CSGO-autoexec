// Online Surf cfg
//
// commands may very with server, this file was written for Horizon Servers and GFLClan


fps_max "600" // I recommend 2-4x monitor refresh, verify FPS on server with "net_graph 1" while moving mouse
bind "1" "say !bonus 1"
bind "2" "say !bonus 2"
bind "3" "say !bonus 3"
bind "4" "say !bonus 4"
bind "5" "say !bonus 5"
bind "6" "say !bonus 6"
bind "7" "say !bonus 7"
bind "8" "say !bonus 8"
bind "9" "say !bonus 9"
bind "t" "say !bonus"
bind "n" "say !nominate;play player\vo\anarchist\killedfriend05" // nominate next map
bind "y" "sm_hide"  // show/hide other player models
bind "r" "say !r"  // restart map
bind "q" "say !s" // restart stage
bind "u" "sm_centerspeed" // GFL speedometer
bind "k" "say !keys;play player\vo\anarchist\killedfriend03" // show key presses
bind "l" "say !speclist;play player\vo\professional\radiobothear02" // show spectators
bind "o" "messagemode" // open chat"
bind "F1" "say !bp"   // toggle bot path
bind "F2" "say !hidehud" // toggle HUD
bind "F3" "say !hidetimer"   // toggle timer display. can fix hitching
bind "F4" "say !hidechat"   // hide chat messages only
bind "F5" "jpeg zzz 99"    // take screenshots named zzz_# at quality 99. use Steam screenshot for lossless
bind "F6" "say !settings" // general settings
bind "F7" "say !botpath" // bot path settings
bind "F8" "say !spectate"
bind "F9" "say !help   // list commands etc
unbind "ALT"
say !hidetimer


// Network
//
//cl_interp "0.023446658852" // two-tick interpolation
cl_interp "0" // minimum interpolation
cl_interp_ratio "1" // "2" is more reliable for online play, "1" is better if connections are good
net_splitrate "1" // max fragments per sv frame, default 1


// noclip toggle
//
alias nclp "+noclip;alias noclp nnclp;playvol buttons/combine_button1 .6"
alias nnclp "-noclip;alias noclp nclp;playvol buttons/combine_button2 .7"
alias noclp nclp
bind "j" "noclp"


// Turn binds - toggle mouse button turn binds or regular mouse shoot. good for low-sens surf/bhop/starts etc
//
alias "pew" "bind mouse1 +shootvol;bind mouse2 +attack2;alias tbnd trn;playvol buttons/combine_button2 .7"
alias "trn" "bind mouse1 +left;bind mouse2 +right;alias tbnd pew;play player\vo\professional\radiobotcheer12"
alias "tbnd" "pew"
bind "rctrl" "tbnd"
trn


// DuckJump and movement binds
// set either default or non-cancelling movement keys below
//
alias nil ""
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk"
alias -djmp "-jump;mjdk"
alias +crouch "+duck;alias mjdk nil"
alias -crouch "-duck;alias mjdk -duck"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back;r_cleardecals"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// default movement - comment these out if using non-cancelling input
// bind w "+djmf"
// bind s "+djmb"
// bind a "+djml"
// bind d "+djmr"
//
// non-cancelling input - comment out if using Default movement - using as of 2021-1-20, feels more natural
bind w "+mfwd"
bind s "+mback"
bind a "+mleft"
bind d "+mright"
//
bind ctrl +crouch  // Duck key
bind "MWHEELDOWN" "+jump" // Scroll jump/bhop
//
// Duckjump bind toggle - set Jump key (spacebar default)
//
alias "djoff" "bind space +jump;alias jbnd djon;playvol buttons/combine_button2 .6"
alias "djon" "bind space +djmp;alias jbnd djoff;playvol buttons/lever7 .7"
alias "jbnd" "djoff"
bind "rshift" "jbnd"
