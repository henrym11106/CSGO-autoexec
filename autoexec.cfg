// Binds and settings for competitive, practice and fun
// be aware that commands in this file change audio and movement behaviour, read and understand before using!
//
// adding "//" to a line makes the text after it a comment, prevening it from being applied as a command
// put this file (autoexec.cfg) in steamapps/common/Counter-Strike Global Offensive/csgo/cfg
//
// many commands in this file also work in other source and goldsrc games, some even work in classic Quake



// Aim
//
sensitivity 1.000000 // 1200DPI for 762mm(30")/360 - high DPI at low sens equals fine, responsive aim input
zoom_sensitivity_ratio_mouse 0.806660 // consistent perceptual sensitivity, scoped or not, near crosshair
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"
m_pitch "0.010000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.010000"  // 0.01 at 1.0 sens equals 0.01 degrees rotation per count (545eDPI equivalent)



// Audio
//
// snd_mixahead "0.03" // audio latency. lower latency can be tuned by trial and error, 0.03 is pretty safe
snd_mapobjective_volume "0" // post plant music level
// snd_tensecondwarning_volume "0" // ten second warning music level, could be useful
snd_deathcamera_volume "0.00"
snd_roundend_volume "0"
snd_roundstart_volume "0"
voice_caster_scale "0.33" // GOTV caster voice level
snd_hrtf_distance_behind "25" // def 100, positive value moves apparent sound location forward, negative back


// Sound Compression - set walk key, attack key, master volume and VOIP Levels here.
//
alias +shootvol "volume 0.223;voice_scale 0.386;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.300;voice_scale 0.308;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
//
alias +walkvol "volume 0.500;voice_scale 0.155;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.300;voice_scale 0.308;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"



// DuckJump - I made this to work with both DZ exojump and normal movement
//
// set either Default or Null (non-cancelling) movement keys below - I use default movement
// add "mcrj" to any action to cancel duck while still holding spacebar (duckjump)
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;r_cleardecals"
alias -djmf "-forward"
alias +djmb "+back;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft;r_cleardecals"
alias -djml "-moveleft"
alias +djmr "+moveright;r_cleardecals"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;r_cleardecals"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back;r_cleardecals"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft;r_cleardecals"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright;r_cleardecals"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
// right click duck cancel
// bind "MOUSE2" "+attack2;mcrj"
bind "MOUSE2" "+attack2"

// Scroll jump/bhop
//
bind "MWHEELDOWN" "+jump"



// Quick Switch, use Primary weapon 
//
alias +qsw1ch "use weapon_fists;use weapon_knife"
alias -qsw1ch "slot1"
bind "b" "+qsw1ch"
//bind "b" "slot1"

// Quick Switch, use Secondary weapon
//
alias +qs2ch "slot3"
alias -qs2ch "slot2"
//bind "v" "+qs2ch"
bind "v" "slot2"

// Use Knife or fists to run faster
//
alias "+run" "slot3"
alias "-run" "use weapon_fists"
bind "MOUSE3" "+run"


bind "MWHEELUP" "slot1" // primary weapon. scroll to prevent accidental jumps, makes moving guns easier in DZ
bind "n" "slot3"      // melee etc
bind "g" "slot5" // explosives
bind "t" "slot12" // health shot
bind "m" "buymenu"
bind "l" "+lookatweapon"
bind "h" "drop"
bind "e" "+use"
bind "r" "+reload"
bind "ALT" "player_ping"
bind "END" "+voicerecord" // mic - actually a side mouse button


// Buy/use Nades
//
bind "f" "buy flashbang;slot7"
bind "q" "buy smokegrenade;slot8"
bind "HOME" "buy hegrenade;slot6" // - actually a side mouse button
bind "c" "buy incgrenade;buy molotov;slot10"
bind "z" "buy decoy;slot9"
bind "u" "slot4" // cycle utility

// Jumpthrow
//
alias "+jthrow" "-attack;+jump"
alias "-jthrow" "-jump"
bind "x" "+jthrow"


// Buy Weapons
//
bind "1" "buy ak47;buy m4a1;give weapon_ak47;give weapon_m4a1;give weapon_m4a1_silencer;slot1"
bind "2" "buy sg552;buy aug;give weapon_sg556;give weapon_aug;slot1"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp;give weapon_awp;slot1"
bind "7" "buy deagle;give weapon_deagle;slot2"
bind "8" "buy taser;give weapon_taser"
bind "9" "buy mp9;buy mac10;give weapon_mac10;give weapon_mp9;slot1"
bind "0" "buy elite;give weapon_elite;slot2"
bind "F1" "buy P250;give weapon_p250;slot2"
bind "F2" "buy fn57;buy tec9;give weapon_fiveseven;give weapon_tec9;slot2" 
bind "F3" "buy ssg08;give weapon_ssg08; slot1" 
bind "F4" "buy galilar;buy famas;give weapon_galilar;give weapon_famas;slot1"


unbind "F5" // Steam overlay screenshot
bind "F6" "buy mp7;give weapon_mp5sd"
bind "F7" "toggle cl_showfps 0 44" // hide FPS, show average FPS.
bind "F8" "bot_kick"
bind "F9" "exec bots-add-t"
bind "F10" "exec bots-add-ct"
bind "F11" "exec pistols"
bind "F12" "teammenu"
bind "`" "toggleconsole"
bind "=" "toggle cl_showpos 1 0"
bind "-" "toggle net_graphtext 1 0"


// Change player while spectating
bind "right" "+attack2"
bind "left" "+attack"



// Offline Practice, bhop, KZ - "sv_cheats 1" is needed for some of these

bind "\" "sv_cheats 1;mp_ignore_round_win_conditions 1;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_freezetime 0;mp_autokick 0;toggle sv_infinite_ammo 1 0"
bind "j" "noclip"


// Nade Practice etc
//
bind "/" "ammo_grenade_limit_total 9;give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov"
bind "p" "toggle cl_grenadepreview 1 0" // Toggle to find and test throws
bind "[" "toggle sv_grenade_trajectory 1 0" // Toggle to find and test throws
bind "]" "sv_rethrow_last_grenade 1"
bind "'" "toggle r_drawclipbrushes 2 3 0" // draw collidable planes; 2=player clipping, 3=nades


// DZ Goods
//
bind "." "give weapon_healthshot;give weapon_bumpmine"

// Other DZ Goods
//
bind "," "mp_drop_knife_enable 1;give weapon_knife;give weapon_breachcharge;give weapon_c4;give weapon_spanner;give weapon_axe"


// normal physics, autobhop:
//
alias "bhop" "mp_roundtime 60;mp_roundtime_defuse 60;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;sv_autobunnyhopping 1;mp_ignore_round_win_conditions 1;mp_autokick 0;bind SPACE +jump"
// bind "" bhop

// KZ and Surf settings
//
alias "kz" "sv_staminamax 0;sv_staminajumpcost 0;sv_staminalandcost 0;sv_staminarecoveryrate 0;sv_airaccelerate 150;sv_enablebunnyhopping 1;sv_wateraccelerate 8.0;sv_maxvelocity 3500;sv_maxspeed 450;mp_solid_teammates 0;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_autokick 0;mp_td_dmgtokick 9001;mp_ignore_round_win_conditions 1" // sv_accelerate_use_weapon_speed 0
bind "k" kz


// Make current game Knife Only
//
alias "knives" "mp_free_armor 1;mp_solid_teammates 1;mp_freezetime 2;mp_t_default_secondary nil;mp_ct_default_secondary nil;mp_t_default_primary nil;mp_ct_default_primary nil;bot_knives_only 1;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_buytime 0; mp_buy_during_immunity 0;mp_drop_knife_enable 1;mp_weapons_allow_map_placed 1"

// Utility CT vs R8 terrorists - play on hostage map and bots
//
alias "ct-r8" "mp_freezetime 3;mp_ct_default_melee weapon_taser;mp_t_default_secondary weapon_revolver;mp_ct_default_secondary nil;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_drop_knife_enable 1;mp_death_drop_gun 0;ammo_grenade_limit_total 9;ammo_grenade_limit_default 3;ammo_grenade_limit_flashbang 3;mp_death_drop_grenade 0;mp_ct_default_grenades weapon_flashbang weapon_flashbang weapon_flashbang weapon_smokegrenade weapon_smokegrenade weapon_decoy;mp_defuser_allocation 2;mp_taser_recharge_time 7"

alias "nadesonly" "mp_t_default_secondary nil;mp_ct_default_secondary nil;mp_buy_allow_grenades 1;mp_buy_allow_guns 0;ammo_grenade_limit_default 5;mp_ct_default_grenades weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade;mp_t_default_grenades weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade"

alias "awpm4" "mp_t_default_primary weapon_awp;mp_ct_default_primary weapon_m4a1;mp_free_armor 1;mp_ignore_round_win_conditions 1;weapon_max_before_cleanup 32;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;bot_quota_mode fill;mp_autoteambalance 0;mp_limitteams 0;mp_bot_ai_bt "scripts/ai/deathmatch/bt_default.kv3";sv_infinite_ammo 2"

alias "newbots" mp_bot_ai_bt "scripts/ai/deathmatch/bt_default.kv3"
alias "ffa" "mp_teammates_are_enemies 1"
alias "nohelm" "mp_free_armor 1"  // armor vests only, no helmets. improves Arms Race IMO.

alias "dm" "mp_roundtime 2;mp_ignore_round_win_conditions 1;mp_autokick 0;sv_infinite_ammo 1"
alias "end" "mp_ignore_round_win_conditions 0"

alias "ara" "game_type 1;game_mode 0;map workshop/1594218755/yprac_aim_map;mp_bot_ai_bt "scripts/ai/deathmatch/bt_default.kv3";bot_chatter on;bot_quota 9;bot_quota_mode fill;mp_free_armor 1"
alias "dma" "game_type 1;game_mode 2;map workshop/1594218755/yprac_aim_map;mp_bot_ai_bt "scripts/ai/deathmatch/bt_default.kv3";bot_quota_mode fill;mp_autoteambalance 0;mp_limitteams 0"

alias "dzbl" "game_type 6;game_mode 0;map dz_blacksite" // explore DZ maps offline
alias "dzsc" "game_type 6;game_mode 0;map dz_sirocco"
alias "dzjl" "game_type 6;game_mode 0;map dz_junglety"

alias "coop-kasbah" "game_type 4;game_mode 1;changelevel coop_kasbah" // have a friend join your lobby, then
alias "mission2" "mp_coopmission_mission_number 2;mp_restartgame 1"  // load a map offline from the play menu
alias "mission1" "mp_coopmission_mission_number 1;mp_restartgame 1" // and use these aliases to play co-op

// Run "faster" with a knife (and sv_cheats)
alias +fov "fov_cs_debug 120;slot3"
alias -fov "fov_cs_debug 0; lastinv"
// bind shift +fov




