r_drawtracers_firstperson 0
r_dynamic 0
sv_forcepreload "1"
cl_forcepreload "1"
cl_disablefreezecam "1"
cl_disablehtmlmotd 1
cl_showhelp 0
cl_autohelp 0
gameinstructor_enable 0



// Network
//
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
