alias "mv35" "sv_maxvelocity 3500;alias vtoggle mv5k;say_team sv_maxvelocity 3500 default"
alias "mv5k" "sv_maxvelocity 5000;alias vtoggle mv10;playvol buttons/lever7 .8"
alias "mv10" "sv_maxvelocity 10000;alias vtoggle mv2k;say_team sv_maxvelocity 10000"
