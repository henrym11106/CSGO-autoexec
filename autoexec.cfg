// Binds and settings for competitive, kz, surf, bhop, practice and fun
// be aware that commands in this file change audio and movement behaviour, read and understand before using!
//
// adding "//" to a line makes the text after it a comment, prevening it from being applied as a command
// put this file (autoexec.cfg) in steamapps/common/Counter-Strike Global Offensive/csgo/cfg
//
// many commands in this file also work in other source and goldsrc games, some even work in classic Quake



// Aim
//
sensitivity 0.415221 // 1300DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
zoom_sensitivity_ratio_mouse 0.806660 // consistent perceptual sensitivity, scoped or not, near crosshair
m_mousespeed 0
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"
m_pitch "0.022000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.022000"  // sv_cheat protected for some reason



// Audio
//
// snd_mixahead "0.03" // audio latency. lower latency can be tuned by trial and error, 0.03 is pretty safe
snd_mapobjective_volume "0" // post plant music level
// snd_tensecondwarning_volume "0" // ten second warning music level, could be useful
snd_deathcamera_volume "0.00"
snd_roundend_volume "0"
snd_roundstart_volume "0"
voice_caster_scale "0.33" // GOTV caster voice level
snd_hrtf_distance_behind "25" // def 100, positive value moves apparent sound location forward, negative back


// Sound Compression - set walk key, attack key, master volume and VOIP Levels here.
//
alias +shootvol "volume 0.156;voice_scale 0.454;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.210;voice_scale 0.357;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
//
alias +walkvol "volume 0.350;voice_scale 0.155;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.210;voice_scale 0.357;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"



// Quick Switch, use Primary weapon
//
alias +qsw1ch "use weapon_fists;use weapon_knife"
alias -qsw1ch "slot1"
bind "b" "+qsw1ch"
//bind "b" "slot1"

// Use Secondary weapon
//
bind "v" "slot2"

// Use Knife or fists to run faster
//
alias "+run" "slot3"
alias "-run" "use weapon_fists"
bind "n" "+run"


bind "MWHEELUP" "slot1" // scroll up to prevent accidental jumps, also makes grabbing and moving guns easier
bind "MOUSE3" "slot3"  // melee etc
bind "x" "slot5"      // explosives, bomb
bind "t" "slot12"    // health shot
bind "m" "buymenu"
bind "i" "+lookatweapon"
bind "h" "drop"
bind "e" "+use"
bind "r" "+reload"
bind "ALT" "player_ping"
bind "END" "+voicerecord" // mic/push-to-talk - actually a side mouse button
bind "MOUSE2" "+attack2"

// Jumpthrow
//
alias "+jthrow" "-attack;+jump"
alias "-jthrow" "-jump"
bind "g" "+jthrow"


// Buy/use Nades
//
bind "f" "buy flashbang;slot7"
bind "q" "buy smokegrenade;slot8"
bind "HOME" "buy hegrenade;slot6" // - actually a side mouse button
bind "c" "buy incgrenade;buy molotov;slot10"
bind "z" "buy decoy;slot9"
bind "u" "slot4" // cycle utility

// Buy Weapons
//
bind "1" "buy ak47;buy m4a1;give weapon_ak47;give weapon_m4a1;give weapon_m4a1_silencer;slot1"
bind "2" "buy sg552;buy aug;give weapon_sg556;give weapon_aug;slot1"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp;give weapon_awp;slot1"
bind "7" "buy deagle;give weapon_deagle;slot2"
bind "8" "buy taser;give weapon_taser"
bind "9" "buy mp9;buy mac10;give weapon_mac10;give weapon_mp9;slot1"
bind "0" "buy elite;give weapon_elite;slot2"
bind "F1" "buy P250;give weapon_p250;slot2"
bind "F2" "buy fn57;buy tec9;give weapon_fiveseven;give weapon_tec9;slot2"
bind "F3" "buy ssg08;give weapon_ssg08; slot1"
bind "F4" "buy galilar;buy famas;give weapon_galilar;give weapon_famas;slot1"
bind "F6" "buy g3sg1; buy scar20;give weapon_g3sg1;give weapon_scar20;getout"


bind "F5" "jpeg csgo 99" // take screenshots named csgo_### at quality 99. I disable Steam overlay screenshot
bind "F7" "toggle cl_showfps 2 0" // toggle to show or hide max/min/average FPS display
bind "F8" "bot_kick"
bind "F9" "bot_add_t"
bind "F10" "bot_add_ct"
bind "F12" "teammenu"
bind "`" "toggleconsole"
cl_showfps 0
bind "=" "toggle cl_showpos 1 0"
bind "-" "toggle net_graph 1 0"
cl_showpos 0
net_graph 0
net_graphpos 2
net_graphtext 1
net_graphheight 0
net_graphproportionalfont 0

// Change player while spectating
bind "right" "+attack2;spec_show_xray 1"
bind "left" "+attack;spec_show_xray 1"



// DuckJump and movement binds - I made this to work with both DZ exojump and normal gameplay
//
// set either Default or Null (non-cancelling) movement keys below - I use default movement
// add ";mcrj" to any action to cancel duck while still holding spacebar (duckjump)
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;r_cleardecals"
alias -djmf "-forward"
alias +djmb "+back;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft;r_cleardecals"
alias -djml "-moveleft"
alias +djmr "+moveright;r_cleardecals"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;r_cleardecals"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back;r_cleardecals"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft;r_cleardecals"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright;r_cleardecals"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"
bind s "+djmb"
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key

// Scroll jump/bhop
//
bind "MWHEELDOWN" "+jump"


// Turn bind toggle - enable mouse button turn binds or regular mouse shoot. good for low-sens surf bhop etc
//
alias "turn" "bind mouse1 +left;bind mouse2 +right;alias tbind shoot"
alias "shoot" "bind mouse1 +shootvol;bind mouse2 +attack2;alias tbind turn"
alias "tbind" "turn"
bind "rctrl" "tbind"


// Movement behaviour toggle - enable KZ, surf, CSS or CSGO ground movement settings while playing offline
//
alias "kzmov" "mp_solid_teammates 0;sv_accelerate 6.5;sv_friction 5;sv_accelerate_use_weapon_speed 0;sv_ladder_scale_speed 1.00;sv_staminajumpcost 0;sv_staminalandcost 0;sv_timebetweenducks 0.05;sv_enablebunnyhopping 1;say_team KZ ground movement;alias movtoggle css;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_autokick 0;mp_ignore_round_win_conditions 1;sv_falldamage_scale 0;say_team kz sv_maxvelocity 2000"
alias "css" "mp_solid_teammates 1;sv_accelerate 5;sv_friction 4;sv_accelerate_use_weapon_speed 1;sv_ladder_scale_speed 1.00;sv_staminajumpcost 0.11;sv_staminalandcost 0.02;sv_timebetweenducks 0.05;sv_enablebunnyhopping 0;say_team CSS ground movement;alias movtoggle csgo"
alias "csgo" "mp_solid_teammates 0;sv_accelerate 5.5;sv_friction 5.2;sv_accelerate_use_weapon_speed 1;sv_ladder_scale_speed 0.78;sv_staminajumpcost 0.08;sv_staminalandcost 0.05;sv_timebetweenducks 0.4;sv_enablebunnyhopping 0;say_team CSGO ground movement;alias movtoggle kzmov"
alias "movtoggle" "kzmov"
bind "l" "movtoggle"

// KZ and Surf airborne movement settings toggle + no round end, no fall damage
//
alias "kz" "sv_airaccelerate 100;sv_maxvelocity 2000;alias airtoggle surf1;say_team kz air sv_maxvelocity 2000;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_autokick 0;mp_ignore_round_win_conditions 1;sv_falldamage_scale 0;say_team kz sv_maxvelocity 2000"
alias "surf1" "sv_airaccelerate 150;sv_maxvelocity 3500;alias airtoggle surf2;say_team surf air sv_maxvelocity 3500"
alias "surf2" "sv_airaccelerate 1000;sv_maxvelocity 4000;alias airtoggle surf3;say_team surf air sv_maxvelocity 4000"
alias "surf3" "sv_airaccelerate 10000;sv_maxvelocity 10000;alias airtoggle csdef;say_team surf air sv_maxvelocity 10000"
alias "csdef" "sv_airaccelerate 12;sv_maxvelocity 3500;alias airtoggle kz;say_team default air settings"
alias "airtoggle" "kz"
bind "k" "airtoggle"

// Toggle sv_maxvelocity only
//
alias "mv2k" "sv_maxvelocity 2000;alias vtoggle mv35;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_autokick 0;mp_ignore_round_win_conditions 1;sv_falldamage_scale 0;say_team kz sv_maxvelocity 2000"
alias "mv35" "sv_maxvelocity 3500;alias vtoggle mv4k;say_team sv_maxvelocity 3500 default"
alias "mv4k" "sv_maxvelocity 4000;alias vtoggle mv5k;say_team sv_maxvelocity 4000"
alias "mv5k" "sv_maxvelocity 5000;alias vtoggle mv10;say_team sv_maxvelocity 5000"
alias "mv10" "sv_maxvelocity 10000;alias vtoggle mv2k;say_team sv_maxvelocity 10000"
alias "vtoggle" "mv2k"
bind "o" "vtoggle"

// Toggle bhop settings
//
alias "bhnah" "sv_autobunnyhopping 0;sv_enablebunnyhopping 1;say_team bhop no autobhop;alias bhop ahnbh"
alias "ahnbh" "sv_autobunnyhopping 1;sv_enablebunnyhopping 0;say_team autohop no bhop;alias bhop bhaah;bind space +jump"
alias "bhaah" "sv_autobunnyhopping 1;sv_enablebunnyhopping 1;say_team bhop and autohop;alias bhop nohop"
alias "nohop" "sv_autobunnyhopping 0;sv_enablebunnyhopping 0;say_team bhop disabled;alias bhop bhnah;bind space +djmp"
alias "bhop" "bhnah"
bind "rshift" "bhop"




// Enable sv_cheats and nade binds for offline Practice etc
//
bind "\" "sv_cheats 1;mp_ignore_round_win_conditions 1;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_freezetime 0;mp_autokick 0;bind p gptoggle;bind [ gttoggle;bind ] rethrow;toggle sv_infinite_ammo 1 0"
unbind "p";unbind "[";unbind "]"


// Nade Practice, Map Exploiration etc - set gttoggle, gptoggle, rethrow keys in both lines above
//
bind "/" "ammo_grenade_limit_total 7;give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov"
//
alias "gptoggleoff" "cl_grenadepreview 0;say_team grenade preview off;alias gptoggle gptoggleon"
alias "gptoggleon" "cl_grenadepreview 1;say_team grenade preview on;alias gptoggle gptoggleoff"
alias "gptoggle" "gptoggleon" // Toggle to find and test throws, this alias reports status
//
alias "gttoggleoff" "sv_grenade_trajectory 0;say_team grenade trails off;alias gttoggle gttoggleon"
alias "gttoggleon" "sv_grenade_trajectory 1;say_team grenade trails on;alias gttoggle gttoggleoff"
alias "gttoggle" "gttoggleon" // Toggle to show grenade trails, this alias reports status
//
alias "rethrow" "sv_rethrow_last_grenade 1;say_team rethrowing grenade"

bind "'" "toggle r_drawclipbrushes 2 3 0" // draw collidable planes: 2=player clipping 3=nades
bind "j" "noclip"


// DZ Goods
bind "." "give weapon_healthshot;give weapon_bumpmine"
//
// Other DZ Goods
bind "," "mp_drop_knife_enable 1;give weapon_knife;give weapon_breachcharge;give weapon_c4;give weapon_spanner;give weapon_axe"


// Make current game Knife Only
alias "knives" "mp_free_armor 1;mp_solid_teammates 1;mp_freezetime 2;mp_t_default_secondary nil;mp_ct_default_secondary nil;mp_t_default_primary nil;mp_ct_default_primary nil;bot_knives_only 1;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_buytime 0; mp_buy_during_immunity 0;mp_drop_knife_enable 1;mp_weapons_allow_map_placed 1"

// Utility CT vs R8 terrorists - play on hostage map and bots
alias "ct-r8" "mp_freezetime 3;mp_ct_default_melee weapon_taser;mp_t_default_secondary weapon_revolver;mp_ct_default_secondary nil;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_drop_knife_enable 1;mp_death_drop_gun 0;ammo_grenade_limit_total 7;ammo_grenade_limit_default 3;ammo_grenade_limit_flashbang 3;mp_death_drop_grenade 0;mp_ct_default_grenades weapon_flashbang weapon_flashbang weapon_flashbang weapon_smokegrenade weapon_smokegrenade weapon_decoy;mp_defuser_allocation 2;mp_taser_recharge_time 7"

alias "newbots" mp_bot_ai_bt "scripts/ai/deathmatch/bt_default.kv3"
alias "ffa" "toggle mp_teammates_are_enemies 1 0"

alias "dzbl" "game_type 6;game_mode 0;map dz_blacksite" // explore DZ maps offline
alias "dzsc" "game_type 6;game_mode 0;map dz_sirocco"

alias "coopkasbah" "game_type 4;game_mode 1;changelevel coop_kasbah" // have a friend join your lobby, then
alias "mission2" "mp_coopmission_mission_number 2;mp_restartgame 1"  // load a map offline from the play menu
alias "mission1" "mp_coopmission_mission_number 1;mp_restartgame 1" // and use these aliases to play co-op
alias "coopcement" "game_type 4;game_mode 1;changelevel workshop/1295494370/coop_cementplant" // Wildfire map

alias +fov "fov_cs_debug 120;slot3"
alias -fov "fov_cs_debug 0; lastinv"
// bind shift +fov // Run "faster" with a knife and sv_cheats ;))




// HUD
//
cl_hud_background_alpha "0.414214"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_showhelp "0"
cl_showloadout "1"
hud_showtargetid "1"


// Show map overview with scoreboard
//alias "+scoremap" "+showscores;cl_radar_always_centered 0;cl_radar_scale 1.00;cl_hud_radar_scale 0.80;cl_radar_rotate 0" // set map scale
//alias "-scoremap" "-showscores;cl_radar_always_centered 1;cl_radar_scale 0.50;cl_hud_radar_scale 1.14;cl_radar_rotate 1" // normal zoom and hud settings
//cl_radar_square_with_scoreboard 1;bind "TAB" "+scoremap"

// Zoom out Radar with scoreboard, set Radar zoom and behaviour if desired
alias "+scoremap" "+showscores;cl_radar_always_centered 0;cl_radar_scale 0.33;cl_hud_radar_scale 0.95;cl_radar_rotate 1" // zoom out & decenter
alias "-scoremap" "-showscores;cl_radar_always_centered 1;cl_radar_scale 0.50;cl_hud_radar_scale 1.14;cl_radar_rotate 1" // normal zoom and hud settings
cl_radar_square_with_scoreboard 0;bind "TAB" "+scoremap"

cl_radar_icon_scale_min "0.50" // Radar dot size


// Cyan crosshair & Red Dot scope
//
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "1.00"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "104" // low alpha improves target visibility, especially in dark areas
cl_crosshaircolor "4" // 1=green, 2=yellow, 4=cyan
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "0.000000"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0"
cl_crosshairgap "-2.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.0"
cl_crosshairstyle "4"
cl_crosshairthickness "0.414214"
cl_crosshairusealpha "1"



// Viewmodel
//
cl_bobamt_lat 0.060000  // cl_bobamt_lat/vert affects scoped crosshair sway/bob, very important for the SSG08
cl_bobamt_vert 0.060000 // mine were unfortunately at 0.33 until december 2019.
cl_bob_lower_amt 6
viewmodel_offset_x -1.414214
viewmodel_offset_y 1.414214
viewmodel_offset_z -2
viewmodel_fov 54
//cl_bob_lower_amt "24"
//viewmodel_offset_x "3"
//viewmodel_offset_y "-3"
//viewmodel_offset_z "-3"
//viewmodel_fov "68"
viewmodel_presetpos "0"
viewmodel_recoil "0"



// Video
//
fps_max_menu 148 // I recommend either near monitor Hz or at minimum about half that
fps_max 420 // default was 300, now 400. set according to average perf and monitor Hz to keep FPS consistent
mat_powersavingsmode 0
mat_monitorgamma "1.6" // gamma/brightness
mat_queue_mode -1  // multithreaded rendering
r_drawtracers_firstperson 0
r_dynamic 0
sv_forcepreload "1"
cl_forcepreload "1"
cl_disablefreezecam "1"
cl_disablehtmlmotd 1
cl_showhelp 0
cl_autohelp 0
gameinstructor_enable 0



// Network
//
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1" // "2" is usually arecommended for online play, "1" is better if connections are good
mm_dedicated_search_maxping "80" // maximum acceptable ping in ms
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1



// Misc
//
con_enable "1"
con_filter_enable 1
con_filter_text_out "FPrintf" // some maps spam console with these errors
con_filter_text_out "error loading"
con_filter_text_out "Failed to load sound"
//con_min_severity 3 stops most console spew, can block desireable (eg benchmark) output
cl_downloadfilter "nosounds"
cl_autowepswitch "0"
option_duck_method "0"
option_speed_method "0"
cl_dm_buyrandomweapons "0"
cl_threaded_bone_setup 1
// threadpool_cycle_reserve // should return "0 threads being reserved" for best perf, cycle until it does
demo_index 1
alias nil ""


host_writeconfig // write settings to config.cfg
echo ""
echo "- autoexec.cfg executed -"
