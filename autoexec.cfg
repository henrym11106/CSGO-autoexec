// Binds and settings for competitive, practice and fun.
//
// be aware that commands in this file change audio and movement behaviour. read and understand before using!
//
// adding "//" to the start of a line makes that line a comment, prevening it from being applied as a command.
//
// put this file (autoexec.cfg) in steamapps/common/Counter-Strike Global Offensive/csgo/cfg


// Network

cl_cmdrate "128"
cl_updaterate "128"
net_maxroutable "1200" // packet size, default is 1200
cl_interp "0"
cl_interp_ratio "1" // "2" is Recommended for online play, can get away with "1" if connections are good.
mm_dedicated_search_maxping "50"
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1


// Video

fps_max "8192"
fps_max_menu "72" // set menu fps as desired. I dislike power-wasting menu screens...
mat_powersavingsmode "0"
mat_monitorgamma "1.6"
mat_queue_mode "2"
r_drawtracers_firstperson "0"
r_dynamic "0"


// Aim

// sensitivity "0.225" //my mouse is 2400 DPI for 540eDPI. uncomment and set sensitivity here OR set in-game.
zoom_sensitivity_ratio_mouse "0.81666" //consistent perceptual sensitivity, scoped or not, near crosshair.
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"


// Audio

// snd_mixahead "0.03" // audio latency. lower latency can be tuned for individual setups, 0.03 is pretty safe.
snd_mapobjective_volume "0" // post plant music level
// snd_tensecondwarning_volume "0" ten second warning music level
snd_deathcamera_volume "0.00"
snd_roundend_volume "0"
snd_roundstart_volume "0"
voice_caster_scale "0.33" // GOTV caster voice level
snd_hrtf_distance_behind "66" // default 100


// Sound Compression - set Master Volume and VOIP Levels here.
alias +shootvol "volume 0.243; voice_scale 0.386; +attack" //reduced master volume & raised VOIP while spraying
alias -shootvol "volume 0.338; voice_scale 0.300; -attack" //normal master volume and VOIP level
bind MOUSE1 "+shootvol"

alias +walkvol "volume 0.500; voice_scale 0.155; +speed" //raised volume & reduced VOIP while walking
alias -walkvol "volume 0.338; voice_scale 0.300; -speed" //normal master volume and VOIP level
bind shift "+walkvol; r_cleardecals"


// Key Bindings

unbind "F5" // I use this for Steam screenshots
bind "F6" "toggle cl_showfps 0 44" // hide FPS, show average FPS.
bind "F7" "toggle fps_max 146 8192"
bind "F8" "bot_kick"
bind "F9" "exec bots-add-t"
bind "F10" "exec bots-add-ct"
bind "F11" "exec bots-rifles-only"


bind "CTRL" "+duck"
bind "MOUSE4" "+voicerecord" //mic
bind "MWHEELDOWN" "slot1"    // weapon selection binds
bind "MWHEELUP" "slot2"
//bind "MOUSE3"
bind "b" "slot3" // knife etc - my middleclick broke :(
bind "MOUSE5" "slot5" //explosives
bind x "+lookatweapon"
bind t "slot12" // health shot


// Buy/use Nades
bind "f" "buy flashbang; use weapon_flashbang"
bind "q" "buy smokegrenade; use weapon_smokegrenade"
bind "v" "buy hegrenade; use weapon_hegrenade"
bind "c" "buy incgrenade; buy molotov; use weapon_molotov; use weapon_incgrenade"
//bind "" "slot 4"
bind "z" "use weapon_decoy"
bind "0" "sv_rethrow_last_grenade 1"
bind "p" "toggle cl_grenadepreview 1 0" 

// Buy Weapons
bind "1" "buy ak47; buy m4a1; give weapon_ak47; give weapon_m4a1; slot1"
bind "2" "buy sg556; buy aug; give weapon_sg556; give weapon_aug; slot1"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp; give weapon_awp; slot1"
bind "7" "buy deagle; give weapon_deagle; slot2"
bind "8" "buy taser; give weapon_taser; slot3"
bind "9" "buy mp9; buy mac10; give weapon_mac10; give weapon_mp9; slot1"
bind "F1" "buy P250; give weapon_p250; slot2"
bind "F2" "buy fiveseven; buy tec9; give weapon_fiveseven; give weapon_tec9; slot2" 
bind "F3" "buy ssg08; give weapon_ssg08; slot1" 
bind "F4" "buy galilar; buy famas; give weapon_galilar; give weapon_famas; slot1"


// Null movement - prevents movement key cancellation + auto clear decals

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// bind w "+mfwd; r_cleardecals"  // null movement, auto clear decals
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"

bind w "+forward; r_cleardecals"  // default movement, auto clear decals
bind s "+back"
bind a "+moveleft"
bind d "+moveright"



// Offline Practice, BHop - "sv_cheats 1" is needed for most of these, see the "\" bind below

bind "\" "sv_cheats 1;mp_ignore_round_win_conditions 1;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_maxmoney 500000; mp_startmoney 500000" //prevents round from ending. good for bhop, surf, kz etc
bind "n" "noclip"
bind "o" "mp_teammates_are_enemies 1"
bind "j" "mp_free_armor 1"  // armor vests only, no helmets. improves Arms Race IMO.

// normal physics, autobhop:
bind "[" "sv_autobunnyhopping 1;cl_showpos 1 ;mp_roundtime 60;mp_roundtime_defuse 60;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1"

// unrestricted bhop and greater agility:
bind "]" "sv_staminamax 0;sv_staminajumpcost 0;sv_staminalandcost 0;sv_staminarecoveryrate 0;sv_airaccelerate 1600;sv_accelerate_use_weapon_speed 0;sv_accelerate 8;sv_enablebunnyhopping 1;sv_maxvelocity 5600;mp_solid_teammates 0;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1"

// Relaxed round rules and limits (use after loading map, before picking a team)
bind "," "mp_buy_anywhere 1;mp_buytime 99999;ammo_grenade_limit_total 999;mp_limitteams 0;mp_autoteambalance 0;mp_roundtime 60;mp_roundtime_defuse 60;mp_roundtime_hostage 60;mp_roundtime_deployment 60;mp_maxmoney 500000;mp_startmoney 500000;mp_freezetime 0;mp_starthealth 9001;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1"

// The Goods (use after spawn)
bind "." "ammo_grenade_limit_total 99;mp_drop_knife_enable 1;sv_infinite_ammo 1;give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;give weapon_decoy;give weapon_breachcharge;give weapon_axe;give weapon_knife;give weapon_healthshot;give weapon_bumpmine" //give weapon_taser;give weapon_c4;give weapon_spanner;give weapon_fists

// Make current game Knife Only
bind "k" "mp_free_armor 1;mp_solid_teammates 1;mp_freezetime 2;mp_t_default_secondary none;mp_ct_default_secondary none;mp_t_default_primary none;mp_ct_default_primary none;bot_knives_only 1;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_buytime 0; mp_buy_during_immunity 0;mp_drop_knife_enable 1;mp_weapons_allow_map_placed 1"

// Utility CT vs R8 terrorists - try with hostage rescue and bots
bind "l" "mp_freezetime 2;mp_ct_default_melee weapon_taser;mp_t_default_secondary weapon_revolver;mp_ct_default_secondary none;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_drop_knife_enable 1;mp_death_drop_gun 0;ammo_grenade_limit_total 9;ammo_grenade_limit_default 3;ammo_grenade_limit_flashbang 3;mp_death_drop_grenade 0;mp_ct_default_grenades weapon_flashbang weapon_flashbang weapon_flashbang weapon_smokegrenade weapon_smokegrenade weapon_decoy;mp_defuser_allocation 2;mp_taser_recharge_time 7"

bind "-" "mp_t_default_secondary none;mp_ct_default_secondary none;mp_buy_allow_grenades 1;mp_buy_allow_guns 0;ammo_grenade_limit_default 5;mp_ct_default_grenades weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade;mp_t_default_grenades weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade weapon_hegrenade"



// HUD

cl_hud_background_alpha "0.500000"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_showhelp "0"
cl_showloadout "1"
hud_showtargetid "1"
// cl_teamid_overhead_always "1" //shows a marker over your teammates, even through walls. "2" also shows loadout.
spec_show_xray 1 // x-ray when spectating


viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_recoil "0"
cl_bob_lower_amt "24"


// Radar
// Zoom out Radar and show netgraph with scoreboard, set Radar zoom and behaviour if desired.
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores;net_graphheight "0";cl_radar_always_centered 0;cl_radar_scale 0.3666;cl_hud_radar_scale 0.95;cl_radar_rotate 1" //0.3666 zoom out & decenter
alias "-scorenet" "-showscores;net_graphheight "9090";cl_radar_always_centered 1;cl_radar_scale 0.50;cl_hud_radar_scale 1.14;cl_radar_rotate 1" //0.50 normal zoom and hud scale

cl_radar_icon_scale_min "0.50" // Radar dot size
cl_radar_square_with_scoreboard "0"
net_graph "1"
net_graphheight "9090" // hides net graph when not holding tab


// Cyan crosshair & Red Dot scope
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "1.00"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.0"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0.000000"
cl_crosshairalpha "105.000000" //a low-alpha xhair helps visibility in dark areas
cl_crosshaircolor "4" // 1=green, 2=yellow, 4=cyan
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "0.000000"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0"
cl_crosshairgap "-2.0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "4"
cl_crosshairsize "2.0"
cl_crosshairstyle "4.000000"
cl_crosshairthickness "0.42"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-23.500000"

cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"

// Misc

con_enable "1"
cl_autowepswitch "0"
option_duck_method "0"
option_speed_method "0"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_downloadfilter "nosounds"
cl_forcepreload "1"
sv_forcepreload "1"
cl_showfps 0
weapon_max_before_cleanup 64
// mp_bot_ai_bt "scripts/ai/deathmatch/bt_default.kv3"
cl_threaded_bone_setup 1
occlusion_test_async 1
// threadpool_cycle_reserve // should return "0 threads being reserved"


host_writeconfig // write settings to config.cfg
echo ""
echo "autoexec.cfg executed"
echo ""
