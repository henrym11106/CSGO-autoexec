// Binds and settings for Competitive, practice and fun.
// use of this file in its entirety will oferwrite your config


// Network Rates
rate "786432"  // "unrestricted" network speed
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1" // default is "2" for online play, can get away with "1" if your connection is good.
cl_interpolate "1"
cl_lagcompensation "1"

// Video
mat_queue_mode "-1"
fps_max "364"
fps_max_menu "146"
r_dynamic "0"
r_drawtracers_firstperson "0"
mat_monitorgamma "1.75" // my monitor has a meh gamma response, 1.6 is good on a more calibrated display.


// Audio
snd_mixahead "0.0064" // audio latency
snd_mapobjective_volume "0"
snd_menumusic_volume "0.000000"
snd_deathcamera_volume "0.000000"
snd_musicvolume_multiplier_inoverlay "0.000000"
snd_mvp_volume "0.000000"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
voice_caster_scale "0.60


// Aim
zoom_sensitivity_ratio_mouse "0.86" //similar on-screen sensitivity (scoped or not) within scope area.
sensitivity "1.00" //my mouse is set to 500 DPI/CPI - BYO sensitivity
m_mouseaccel1 "0"
m_mouseaccel2 "0"



// Key Bindings

unbind "F5"
unbind "F6"
unbind "F7"
unbind "F8"
unbind "F9"
unbind "F10"
unbind "z"

// Null movement - prevents move keys cancelling eachother, auto clear decals.
bind w "+mfwd; r_cleardecals"
bind s "+mback; r_cleardecals"
bind a "+mleft; r_cleardecals"
bind d "+mright; r_cleardecals"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""


//bind "w" "+forward; r_cleardecals" //auto clear decals, default movement.
//bind "a" "+moveleft; r_cleardecals"
//bind "s" "+back; r_cleardecals"
//bind "d" "+moveright; r_cleardecals"
bind "CTRL" "+duck; r_cleardecals"
bind "v" "+voicerecord" //mic
bind "MWHEELDOWN" "slot1"
bind "MWHEELUP" "slot2"
bind "MOUSE3" "slot3"
bind "MOUSE4" "slot5" //bomb


// Buy Weapons
bind "1" "buy ak47; buy m4a1; give weapon_ak47; give weapon_m4a1"
bind "2" "buy sg556; buy aug; give weapon_sg556; give weapon_aug"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp; give weapon_awp"
bind "7" "buy deagle; give weapon_deagle"
bind "8" "buy ump45; give weapon_ump45"
bind "9" "buy mp9; buy mac10; give weapon_mac10; give weapon_mp9"

// Buy eco weapons
bind "F1" "buy P250; give weapon_p250"
bind "F2" "buy fiveseven; buy tec9; give weapon_fiveseven; give weapon_tec9" 
bind "F3" "buy ssg08; give weapon_ssg08" 
bind "F4" "buy galilar; buy famas; give weapon_galilar; give weapon_famas"

// Buy/use Nades
bind "f" "buy flashbang; use weapon_flashbang"
bind "q" "buy smokegrenade; use weapon_smokegrenade"
bind "MOUSE5" "buy hegrenade; use weapon_hegrenade"
bind "c" "buy incgrenade; buy molotov; use weapon_molotov; use weapon_incgrenade"
bind "x" "use weapon_decoy"


// Sound Compression - set Volume and VOIP Levels 
alias +shootvol "volume 0.48; voice_scale 0.338; +attack" //lower master volume, raised VOIP when spraying
alias -shootvol "volume 0.60; voice_scale 0.223; -attack" //normal master volume and VOIP level 
bind MOUSE1 "+shootvol"

alias +walkvol "volume 0.84; voice_scale 0.101; +speed" //raised volume and reduced VOIP while walking
alias -walkvol "volume 0.60; voice_scale 0.223; -speed" //normal master volume and VOIP level
bind shift "+walkvol; r_cleardecals"


// Offline Practice, BHop

// normal physics, autobhop:
bind "[" "sv_cheats 1; sv_autobunnyhopping 1; cl_showpos 1 ; mp_roundtime 60; mp_roundtime_defuse 60"

// unrestricted bhop and agility:
bind "]" "sv_cheats 1; sv_staminamax 0; sv_staminajumpcost 0; sv_staminalandcost 0; sv_staminarecoveryrate 0; sv_airaccelerate 9001; sv_accelerate_use_weapon_speed 0; sv_enablebunnyhopping 1; sv_maxvelocity 9001; god 1"

// Relaxed round rules and limits (use after loading map, before picking a team)
bind "," "sv_cheats 1; sv_infinite_ammo 1; mp_buy_anywhere 1; mp_buytime 9999999; ammo_grenade_limit_total 999; mp_limitteams 0; mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_maxmoney 500000; mp_startmoney 500000; mp_freezetime 0"

// The Goods
bind "." "sv_cheats 1; ammo_grenade_limit_total 999; give weapon_taser; sv_cheats 1; sv_infinite_ammo 1; give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_incgrenade; give weapon_molotov; give weapon_decoy; god 1"



bind "/" "sv_cheats 1; noclip"
bind "\" "sv_cheats 1; noclip"


// Radar
net_graph "1"   // Zoom out Radar and show netgraph with scoreboard (set Radar zoom and behaviour if desired)
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores;net_graphheight 0;cl_radar_always_centered "0";cl_radar_scale 0.30" //0.30 zoom out, decenter
alias "-scorenet" "-showscores;net_graphheight 9999;cl_radar_always_centered "1";cl_radar_scale 0.50" //0.50 normal zoom

cl_hud_radar_scale "1.125" //Radar size in HUD
cl_radar_icon_scale_min "0.50" //Radar dot size
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "0"

// HUD
cl_hud_background_alpha "0.650000"
cl_hud_bomb_under_radar "1"
cl_hud_color "5"
cl_hud_healthammo_style "1"
cl_showhelp "0"
cl_showloadout "1"

viewmodel_fov "68.000000"
viewmodel_offset_x "-2"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "30" //lowers viewmodel while moving
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"


// Red Circle Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "1.000000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"

cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "243"
cl_crosshairdot "0"
cl_crosshairgap "-4.000000"
cl_crosshairthickness "2.000000"
cl_crosshairalpha "255"

cl_fixedcrosshairgap "-21.500000"
cl_crosshairscale "4"
cl_crosshairsize "0.500000"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairgap_useweaponvalue "0"


// Misc
con_enable "1"
cl_forcepreload "1"
sv_forcepreload "1"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "52" 
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"



//cl_showfps "2"


host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""
