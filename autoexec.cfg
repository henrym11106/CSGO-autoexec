//HenryJiM autoexec

// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "2"
cl_interpolate "1"
cl_lagcompensation "1"

// Video
mat_queue_mode "-1"
fps_max "364"
fps_max_menu "146"
r_dynamic "0"
r_drawtracers_firstperson "0"
mat_monitorgamma "1.65


// Audio
snd_mixahead "0.0064" // audio latency
snd_mapobjective_volume "0"
snd_menumusic_volume "0.000000"
snd_deathcamera_volume "0.000000"
snd_musicvolume_multiplier_inoverlay "0.000000"
snd_mvp_volume "0.000000"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
voice_caster_scale "0.60


// Aim

zoom_sensitivity_ratio_mouse "0.86" //similar on-screen sensitivity (scoped or not) within viewable scope area.
sensitivity "1.00" //my mouse is set to 500 DPI/CPI - BYO sensitivity
m_mouseaccel1 "0"
m_mouseaccel2 "0"


// Key Bindings

bind "w" "+forward; r_cleardecals" //auto clear decals
bind "a" "+moveleft; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "CTRL" "+duck; r_cleardecals"
bind "v" "+voicerecord" //mic
bind "MWHEELDOWN" "slot1"
bind "MWHEELUP" "slot2"
bind "MOUSE3" "slot3"
bind "MOUSE4" "slot5" //bomb

unbind "F5"
unbind "F10"
unbind "x"
unbind "z"

// Buy Weapons
bind "1" "buy ak47; buy m4a1"
bind "2" "buy sg556; buy aug"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp"
bind "7" "buy deagle"
bind "8" "buy ump45"
bind "9" "buy mp9; buy mac10"

// Buy eco weapons
bind "F1" "buy P250"
bind "F2" "buy fiveseven; buy tec9;" 
bind "F3" "buy ssg08" 
bind "F4" "buy galilar; buy famas"

// Buy/use Nades
bind "f" "buy flashbang; use weapon_flashbang"
bind "q" "buy smokegrenade; use weapon_smokegrenade"
bind "MOUSE5" "buy hegrenade; use weapon_hegrenade"
bind "c" "buy incgrenade; buy molotov; use weapon_molotov; use weapon_incgrenade"


//Sound Compression - set Volume and VOIP Levels 
alias +shootvol "volume 0.42; voice_scale 0.338; +attack" //lower master volume, raised VOIP when spraying
alias -shootvol "volume 0.58; voice_scale 0.223; -attack" //normal master volume and VOIP level 
bind MOUSE1 "+shootvol"

alias +walkvol "volume 0.84; voice_scale 0.101; +speed" //raised volume and reduced VOIP while walking
alias -walkvol "volume 0.58; voice_scale 0.223; -speed" //normal master volume and VOIP level
bind shift "+walkvol; r_cleardecals"

net_graph "1"   // Zoom out Radar, only show netgraph with scoreboard - set Radar zoom
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "cl_radar_scale "0.25"; +showscores; net_graphheight 0"
alias "-scorenet" "cl_radar_scale "0.50";-showscores; net_graphheight 9999"


//Offline Practice and BHop

bind "[" "sv_cheats 1; sv_autobunnyhopping 1; cl_showpos 1 ; mp_roundtime 60; mp_roundtime_defuse 60"

bind "]" "sv_cheats 1; sv_staminamax 0; sv_staminajumpcost 0; sv_staminalandcost 0; sv_staminarecoveryrate 0; sv_airaccelerate 3500; sv_accelerate_use_weapon_speed 0; sv_enablebunnyhopping 1; sv_maxvelocity 3500"

bind "," "sv_cheats 1; mp_limitteams 0; mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_maxmoney 500000; mp_startmoney 500000; mp_freezetime 0; mp_buytime 9999999"

bind "/" "sv_cheats 1; sv_infinite_ammo 1; ammo_grenade_limit_total 0; give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_incgrenade; give weapon_molotov"

bind "." "sv_cheats 1; sv_infinite_ammo 1; god 1; give weapon_taser"

bind "\" "sv_cheats 1; noclip"
bind "F8" "save quick; savepos"
bind "F9" "load quick; loadpos"


