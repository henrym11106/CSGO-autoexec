// Binds and settings for competitive, practice and fun
// be aware that commands in this file change audio and movement behaviour, read and understand before using!
//
// adding "//" within a line makes the text after it a comment, prevening it from being applied as a command
// put this file (autoexec.cfg) in steamapps/common/Counter-Strike Global Offensive/csgo/cfg
//
// many commands in this file also work in other source and goldsrc games, some even work in classic Quake




// Video
//
fps_max 375     // minumum fps cap I can reccomend is 150. old default was 300, now 400
fps_max_menu 63 // set menu fps as desired. I dislike power-wasting menu screens
mat_powersavingsmode 0
mat_monitorgamma "1.65" // set gamma/brightness
mat_queue_mode -1 // multithreaded rendering
r_drawtracers_firstperson 0
r_dynamic 0
cl_showhelp 0
cl_autohelp 0
cl_disablefreezecam "1"
cl_disablehtmlmotd 1
cl_forcepreload "1"
sv_forcepreload "1"
gameinstructor_enable 0



// Aim
//
sensitivity "0.900" // I use 600 DPI for 540eDPI. high DPI + low sens results in smooth, responsive aim input
zoom_sensitivity_ratio_mouse "0.806660" //consistent perceptual sensitivity, scoped or not, near crosshair.
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"



// Audio
//
// snd_mixahead "0.03" // audio latency. lower latency can be tuned by trial and error, 0.03 is pretty safe
snd_mapobjective_volume "0" // post plant music level
// snd_tensecondwarning_volume "0" // ten second warning music level, could be useful
snd_deathcamera_volume "0.00"
snd_roundend_volume "0"
snd_roundstart_volume "0"
voice_caster_scale "0.33" // GOTV caster voice level
snd_hrtf_distance_behind "0" // (def. 100) positive values move apparent sound location forward, negative back


// Sound Compression - set walk key, attack key, master volume and VOIP Levels here.
//
alias +shootvol "volume 0.223;voice_scale 0.386;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.308;voice_scale 0.300;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
//
alias +walkvol "volume 0.500;voice_scale 0.155;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.308;voice_scale 0.300;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"




// Exo DuckJump - I made this to work with both DZ exojump and normal movement
//
// requires either Default or Null (non-cancelling) movement keys to be set below - I use default movement
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;mcrj;r_cleardecals"
alias -djmf "-forward"
alias +djmb "+back;mcrj;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft;r_cleardecals"
alias -djml "-moveleft;mcrj"
alias +djmr "+moveright;r_cleardecals"
alias -djmr "-moveright;mcrj"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;mcrj;r_cleardecals"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back;mcrj;r_cleardecals"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft;r_cleardecals"
alias -mleft "-moveleft;chkr;alias chkl nil;mcrj"
alias +mright "-moveleft;+moveright;alias chkr +moveright;r_cleardecals"
alias -mright "-moveright;chkl;alias chkr nil;mcrj"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
