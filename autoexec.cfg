// Binds and settings for competitive, practice and fun. be aware that commands in this file effect sound and movement.

// <adding these to the start of a line changes the line to a comment and prevents it from being applied as a command.
// to have these settings applied automatically, add +exec autoexec  to your launch options
// and put this text file (autoexec.cfg) in steamapps/common/Counter-Strike Global Offensive/csgo/cfg



// Network

rate "786432" // "unrestricted" network speed. a lower value might help unstable or slow connections.
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1" // "2" is Recommended for online play, can get away with "1" if connections are good.
cl_interpolate "1"
cl_lagcompensation "1"
mm_dedicated_search_maxping "55"



// Video

mat_queue_mode "-1"
fps_max "512"
fps_max_menu "146" // for 144hz display
r_dynamic "0"
r_drawtracers_firstperson "0"
mat_monitorgamma "1.77" // my monitor's gamma curve is meh, 1.6 is ok on a darker display.
cl_minimal_rtt_shadows "1"



// Audio

snd_mixahead "0.007" // audio latency. minimum latency can be tuned for each hardware and software combo, 0.05 is pretty safe.
snd_mapobjective_volume "0"
snd_menumusic_volume "0.00"
snd_deathcamera_volume "0.00"
snd_musicvolume_multiplier_inoverlay "0.00"
snd_mvp_volume "0.00"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
voice_caster_scale "0.60"


// Sound Compression - set Master Volume and VOIP/ Levels here.
alias +shootvol "volume 0.47; voice_scale 0.338; +attack" //reduced master volume & raised VOIP while spraying
alias -shootvol "volume 0.60; voice_scale 0.223; -attack" //normal master volume and VOIP level
bind MOUSE1 "+shootvol"

alias +walkvol "volume 0.84; voice_scale 0.101; +speed" //raised volume & reduced VOIP while walking
alias -walkvol "volume 0.60; voice_scale 0.223; -speed" //normal master volume and VOIP level
bind shift "+walkvol; r_cleardecals"



// Aim

zoom_sensitivity_ratio_mouse "0.86" //similar on-screen sensitivity, scoped or not, within scope area.
sensitivity "1.00" //my mouse is 500 DPI/CPI. uncomment and set mouse sensitivity if desired or ignore this and set in-game.
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"



// Key Bindings

unbind "F5"
unbind "F6"
unbind "F7"
unbind "F8"
unbind "F9"
unbind "F10"
unbind "z"


// Null movement - prevents move keys cancelling eachother, auto clear decals.
bind w "+mfwd; r_cleardecals"  // movement keys
bind s "+mback; r_cleardecals"
bind a "+mleft; r_cleardecals"
bind d "+mright; r_cleardecals"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//bind "w" "+forward; r_cleardecals" //auto clear decals, default movement.
//bind "a" "+moveleft; r_cleardecals"
//bind "s" "+back; r_cleardecals"
//bind "d" "+moveright; r_cleardecals"
bind "CTRL" "+duck; r_cleardecals"
bind "v" "+voicerecord" //mic
bind "MWHEELDOWN" "slot1"    /// weapon selection binds
bind "MWHEELUP" "slot2"
bind "MOUSE3" "slot3"
bind "MOUSE4" "slot5" //bomb


// Buy Weapons
bind "1" "buy ak47; buy m4a1; give weapon_ak47; give weapon_m4a1; slot1"
bind "2" "buy sg556; buy aug; give weapon_sg556; give weapon_aug; slot1"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp; give weapon_awp; slot1"
bind "7" "buy deagle; give weapon_deagle; slot2"
bind "8" "buy ump45; give weapon_ump45; slot1"
bind "9" "buy mp9; buy mac10; give weapon_mac10; give weapon_mp9; slot1"
bind "F1" "buy P250; give weapon_p250; slot2"
bind "F2" "buy fiveseven; buy tec9; give weapon_fiveseven; give weapon_tec9; slot2" 
bind "F3" "buy ssg08; give weapon_ssg08; slot1" 
bind "F4" "buy galilar; buy famas; give weapon_galilar; give weapon_famas; slot1"

// Buy/use Nades
bind "f" "buy flashbang; use weapon_flashbang"
bind "q" "buy smokegrenade; use weapon_smokegrenade"
bind "MOUSE5" "buy hegrenade; use weapon_hegrenade"
bind "c" "buy incgrenade; buy molotov; use weapon_molotov; use weapon_incgrenade"
bind "x" "use weapon_decoy"


// Offline Practice, BHop

// normal physics, autobhop:
bind "[" "sv_cheats 1; sv_autobunnyhopping 1; cl_showpos 1 ; mp_roundtime 60; mp_roundtime_defuse 60"

// unrestricted bhop and agility:
bind "]" "sv_cheats 1; sv_staminamax 0; sv_staminajumpcost 0; sv_staminalandcost 0; sv_staminarecoveryrate 0; sv_airaccelerate 9001; sv_accelerate_use_weapon_speed 0; sv_enablebunnyhopping 1; sv_maxvelocity 9001"

// Very Relaxed round rules and limits (use after loading map, before picking a team)
bind "," "sv_cheats 1; mp_buy_anywhere 1; mp_buytime 99999; ammo_grenade_limit_total 999; mp_limitteams 0; mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_maxmoney 500000; mp_startmoney 500000; mp_freezetime 0; god 1; mp_starthealth 9001"

// The Goods (use after spawn)
bind "." "sv_cheats 1; ammo_grenade_limit_total 999; give weapon_taser; sv_infinite_ammo 1; give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; give weapon_decoy"

bind "/" "sv_cheats 1; noclip"
bind "\" "sv_cheats 1; noclip"



// HUD

cl_hud_background_alpha "0.660000"
cl_hud_bomb_under_radar "1"
cl_hud_color "8"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_showhelp "0"
cl_showloadout "1"

viewmodel_fov "68"
viewmodel_offset_x "2.2"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "15"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"


// Radar
// Zoom out Radar and show netgraph with scoreboard, set Radar zoom and behaviour if desired.
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores;net_graphheight 0;cl_radar_always_centered "0";cl_radar_scale 0.28" //0.28 zoom out, decenter
alias "-scorenet" "-showscores;net_graphheight 9999;cl_radar_always_centered "1";cl_radar_scale 0.50" //0.50 normal zoom

cl_hud_radar_scale "1.125" // Radar size in HUD
cl_radar_icon_scale_min "0.50" // Radar dot size
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "0"


// Green dot crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "1.00"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-5.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "4"
cl_crosshairsize "0.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-23.500000"


// Misc

con_enable "1"
cl_forcepreload "1"
sv_forcepreload "1"
//player_nevershow_communityservermessage "1"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_dm_buyrandomweapons "0"
//cl_dz_playagain_auto_spectate "0"
option_duck_method "0"
option_speed_method "0"
sv_specaccelerate "5"
sv_specnoclip "0"
sv_specspeed "3"
//cl_showfps "2"


host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
