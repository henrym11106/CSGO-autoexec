//con_min_severity 5 stops most console spew, can block desireable (eg benchmark) output
cl_downloadfilter "nosounds"
cl_autowepswitch "0"
option_duck_method "0"
option_speed_method "0"
mp_autokick 0
cl_dm_buyrandomweapons "0"
cl_showfps 0
weapon_max_before_cleanup 32
