bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS
bind "=" "toggle cl_showpos 1 0"
cl_showfps 0


bind "f" "impulse 100" // flashlight
bind "SHIFT" "+speed"
bind "g" "drop"
bind "e" "+use"
bind "r" "+reload"
bind "mouse2" "+attack2"
bind "c" "slot1" // melee
bind "v" "slot2" // pistol
bind "b" "slot3" // primary
bind "HOME" "slot4" // actually a side mouse button
bind "h" "slot5" // grenade
bind "q" "slot6" // 
bind "x" "slot7" // 

bind "u" "toggle host_timescale 1 3 0.33"
bind "j" "noclip"
bind "\" "sv_cheats 1"



// Exo DuckJump - I wrote this for CS:GO, also has jump height benefits in older Source

alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;mcrj"
alias +djmb "+back;mcrj"
alias +djml "+moveleft"
alias +djmr "+moveright"
alias -djmf "-forward"
alias -djmb "-back;mcrj"
alias -djml "-moveleft;mcrj"
alias -djmr "-moveright;mcrj"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward;mcrj"
alias -mfwd "-forward;chkb;alias chkf nil;mcrj"
alias +mback "-forward;+back;alias chkb +back;mcrj"
alias -mback "-back;chkf;alias chkb nil;mcrj"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil;mcrj"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil;mcrj"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null Movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default Movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key


// Scroll jump bhop
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump" // mouse/engine/linux bug...
bind "MOUSE5" "+jump" // mousewheel down randomly inputs mouse 4 or 5???



