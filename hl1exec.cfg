// Half Life config


// Video
//
con_color "255 155 50"
brightness "0.200000"
gamma "2.200000"
r_dynamic "1"
cl_showfps 0
gl_vsync 0
fps_max 150 // 100fps is the default goldsrc engine limit
fps_override 1 // disables 100fps cap. tickrate is tied to framerate so some things get weird


// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity "0.450" // on Linux, sensitivity is doubled. I use 600 DPI for 540 eDPI
m_rawinput "1"


// Sound Compression - set Master Volume here.
//
alias +shootvol "volume 0.10;+attack" // reduce master volume while spraying
alias -shootvol "volume 0.15;-attack" // normal master volume
bind "MOUSE1" "+shootvol"
//
alias +walkvol "volume 0.20;+speed" // raise volume while walking
alias -walkvol "volume 0.15;-speed" // normal master volume
bind "SHIFT" "+walkvol"

// dsp_slow_cpu 1 // "0" Disable in-game spatialization
// snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
// dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
// snd_pitchquality 1 // "1" Use high quality sounds
// snd_mixahead 0.03


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS
bind "=" "toggle cl_showpos 1 0"
cl_showfps 0


bind f "impulse 100" // flashlight
bind g "drop"
bind e "+use"
bind r "+reload"
bind n "slot1" // melee
bind v "slot2" // pistol
bind b "slot3" // primary
bind g "slot4" // 
bind END "+voicerecord" // mic, actually a side mouse button
bind HOME "slot5" // grenade - actually a side mouse button
bind q "slot6" // 
bind x "slot7" // 
bind c "slot8" // 

bind j "noclip"
bind \ "sv_cheats 1"



// DuckJump
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward"
alias -djmf "-forward"
alias +djmb "+back"
alias -djmb "-back"
alias +djml "+moveleft"
alias -djml "-moveleft"
alias +djmr "+moveright"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
bind "MOUSE2" "+attack2;mcrj"


// Scroll jump bhop
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump"


echo ""
echo "hl1exec.cfg executed"
echo ""

