// Aim

zoom_sensitivity_ratio 0.81337
sensitivity "0.450" // on Linux, sensitivity is doubled vs CS:GO. I use 600 DPI for 540 eDPI
m_rawinput "1"


// Sound Compression - set volume levels here
alias +shootvol "volume 0.133; +attack" //reduced master volume
alias -shootvol "volume 0.166; -attack" //normal master volume
bind MOUSE1 "+shootvol"

