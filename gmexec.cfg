// gmod config


// Video
//
//mat_software_aa_strength "0.000000"
//mat_software_aa_strength_vgui "1.000000"
mat_monitorgamma "1.650000"
mat_powersavingsmode "0"
mat_queue_mode "2" // multithread
// r_drawtracers_firstperson "0"
r_dynamic "1"
fps_max 250
gmod_mcore_test 1
cl_threaded_bone_setup 1
mat_specular 0



// Network - some of these seem to mess with HL2 animations and ect. uncomment as needed
//
//cl_interp "0"
//cl_interp_ratio "1" // default is 2.
//cl_lagcompensation 1
//cl_predict 1
//cl_predictweapons 1



// Aim
//
sensitivity 0.415221 // 1300DPI for 77cm/360 (540eDPI) high DPI +low sens provides fine, responsive aim input
zoom_sensitivity_ratio_mouse 0.806660 // consistent perceptual sensitivity, scoped or not, near crosshair
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"
m_pitch "0.022000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.022000"  // sv_cheat protected for some reason



// Audio
//
dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.03

// Sound Compression - set Master Volume here.
//
alias +shootvol "volume 0.13;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.16;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"


bind "F1" "save quick"
bind "F2" "save quick"
bind "F3" "load quick"
bind "F4" "load quick"
unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS
bind "=" "toggle cl_showpos 1 0"
bind "-" "toggle net_graph 1 0"
bind "u" "toggle host_timescale 1 3 0.33"
bind "j" "noclip"
bind "\" "sv_cheats 1;bind r "+reload;givecurrentammo" "

bind "SHIFT" +speed
bind "f" "impulse 100" // flashlight
bind "h" "drop"
bind "e" "+use"
bind "r" "+reload"
bind "m" "+menu"
bind "c" "+menu_context"



// Quick Select - hold Q and use scroll wheel to select weapon
// mwheel jump seems broken...
//
//alias "+qselect" "bind MWHEELDOWN invnext;bind MWHEELUP invprev"
//alias "-qselect" "bind MWHEELDOWN +jump;bind MWHEELUP +jump"
//bind "q" "+qselect"

bind space +jump
bind ctrl +duck
bind "MOUSE2" "+attack2"

bind TAB lastinv
bind MWHEELDOWN invnext
bind MWHEELUP invprev
bind "MOUSE3" "phys_swap"
bind "n" "slot1" // melee
bind "v" "slot2" // pistol
bind "b" "slot3" // primary
bind "q" "slot4" // shotgun
bind "HOME" "slot5" // actually a side mouse button
bind "x" "use weapon_bugbait"
bind "z" "+zoom"
//bind "ALT" "impulse 50" // squad command
bind "ALT" "gmod_undo"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"




// Misc
//
con_enable "1"
con_filter_enable 1
con_filter_text_out "Tried to FPrintf"
con_filter_text_out "Bad SetLocalAngles"
option_duck_method "0"
//option_speed_method "0"
cl_forcepreload "1"
sv_forcepreload "1"
cl_showfps 0


host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "gmexec.cfg executed"
echo ""

