// CS2 config in-progress.
// be aware that commands in this file change audio and movement behaviour, read and understand before using!
//
// adding "//" to a line makes the text after it a comment, preventing it from being applied as a command
// put this file (autoexec.cfg) in steamapps/common/Counter-Strike Global Offensive/game/csgo/cfg
// you may need to run exec cs2exec or add "+exec cs2exec" to your launch options to use this cfg.
//
// many commands in this file also work in other source and goldsrc games, some even work in classic Quake


//unbindall // also unbinds mouse aim in CS2???


// Aim
//
sensitivity 0.27 // 2000DPI for 77cm/360 (540eDPI) use high DPI at low sens for fine, responsive aim input
zoom_sensitivity_ratio 0.818666 // consistent perceptual sensitivity, scoped or not, near crosshair
cl_debounce_zoom false  //  0=hold +attack2 to cycle scope/zoom (classic)  1=click for each change
//"MOUSE_X" "yaw"
//"MOUSE_Y" "pitch"




// Audio
//
snd_mixahead "0.005" // audio latency. this can be tuned; sound crackles when set too low. 0.025 default
snd_mapobjective_volume "0" // post plant music level
snd_deathcamera_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_mute_losefocus "0"

// Sound Compression - set +attack key, sound volume and VOIP levels here.
// 0.250 results in about a -25dB AK47 spray, volume x âˆš2 = 3dB louder
//
alias +shootvol "volume 0.250;voice_scale 0.670;+attack" // reduce volume & raise VOIP while spraying
alias -shootvol "volume 0.353;voice_scale 0.470;-attack" // normal volume and VOIP level
bind MOUSE1 "+shootvol"
//
// +5dB volume, -6dB VOIP & 10-second warning when walking - set volume, walk key & 10-second volume here
alias +walkvol "volume 0.630;snd_tensecondwarning_volume 0.197;voice_scale 0.178;+sprint" // boosted volume
alias -walkvol "volume 0.353;snd_tensecondwarning_volume 0.394;voice_scale 0.357;-sprint" // normal volume
bind "SHIFT" "+walkvol"




// Video
//
fps_max "300" // def. was 300, now 400. I recommend 2-5x monitor Hz but CS2 perf is terrible
fps_max_ui "72" // they renamed fps_max_menu...
r_player_visibility_mode "1" // boost player contrast
cl_teamid_overhead_mode "1" //  show team equipment.
cl_autohelp "0"
gameinstructor_enable "0"



// Cyan crosshair & Red Dot scope
//
cl_crosshair_drawoutline "1" // outline allows light xhairs to be clearly visible in bright areas
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "99" // low alpha improves target visibility, especially in dark areas
cl_crosshaircolor "4" // 1=green, 2=yellow, 4=cyan
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "0.000000"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0" // dot can hurt visibility for tight & headshot angles, small gap is better
cl_crosshairgap "-3.0" // a reticle with a small gap is the easiest to read quickly in my experience
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.0"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"




// Quick Switch, use Primary weapon
//
alias +qsw1ch "slot3"
alias -qsw1ch "slot1"
bind "b" "+qsw1ch"
//bind "b" "slot1"


bind "MWHEELUP" "slot1"    // scroll up for accidental jump prevention
bind "MOUSE2" "+attack2" // right click
bind "MOUSE3" "slot3"  // knife, melee etc
bind "y" "slot12"    // health shot
bind "w" "slot5"   // explosives, bomb
bind "v" "slot2" // secondary weapon
bind "m" "buymenu"
bind "z" "+spray_menu"
bind "i" "+lookatweapon"
bind "h" "drop"
bind "r" "+use"
bind "t" "+reload"
//bind "ALT" "player_ping"
bind "END" "+voicerecord;use weapon_bumpmine" // mic/push-to-talk - actually a side mouse button


// Buy/use Nades
//
bind "g" "buy flashbang;slot7" // use weapon_flashbang
bind "q" "buy smokegrenade;slot8" // use weapon_smokegrenade
bind "HOME" "buy hegrenade;slot6" // - actually a side mouse button - use weapon_hegrenade
bind "c" "buy incgrenade;buy molotov;slot10"
bind "x" "slot9" // use weapon_decoy
bind "u" "slot4" // cycle utility



// Buy Weapons
//
bind "1" "buy ak47;buy m4a1_silencer;give weapon_ak47;give weapon_m4a1;give weapon_m4a1_silencer;slot1"
bind "2" "buy sg556;buy aug;give weapon_sg556;give weapon_aug;slot1"
bind "3" "buy vest"
bind "4" "buy vesthelm"
bind "5" "buy defuser"
bind "6" "buy awp;give weapon_awp;slot1"
bind "7" "buy deagle;give weapon_deagle;slot2"
bind "8" "buy taser;give weapon_taser"
bind "9" "buy mp9;buy mac10;give weapon_mac10;give weapon_mp9;slot1"
bind "0" "buy mp5sd;give weapon_mp5sd;give weapon_mp7;slot1"
bind "F1" "buy P250;give weapon_p250;slot2"
bind "F2" "buy fiveseven;buy tec9;give weapon_fiveseven;give weapon_tec9;slot2"
bind "F3" "buy ssg08;give weapon_ssg08; slot1"
bind "F4" "buy galilar;buy famas;give weapon_galilar;give weapon_famas;slot1"
bind "F6" "buy g3sg1; buy scar20;give weapon_g3sg1;give weapon_scar20;getout"


bind "F5" "jpeg"
bind "F7" "toggle cl_showfps 1 2 0" // toggle FPS display
bind "F8" "bot_kick"
bind "F9" "bot_add_t"
bind "F10" "bot_add_ct"
bind "F11" "toggleconsole"
bind "F12" "teammenu"
bind "`" "toggleconsole"
cl_showfps 0
cl_showpos 0
cl_dm_buyrandomweapons "0"
option_duck_method "0"
option_speed_method "0"



// DuckJump and movement binds
// set either Default or non-cancelling "Null" movement keys below
//
alias +dk +duck
alias -dk -duck
alias +jmp +jump
alias -jmp -jump
alias +djmp "+dk; +jmp"
alias -djmp "-dk; -jmp"
alias +crouch "-duck; -dk; alias -dk; alias +dk; +duck"
alias -crouch "-duck; -dk; alias -dk -duck; alias +dk +duck"
alias "chkfwd" ""
alias "chkbk" ""
alias "chklft" ""
alias "chkrt" ""
alias "goFwd" "-forward; +forward"
alias "goBk" "-back; +back"
alias "goLft" "-left; +left"
alias "goRgt" "-right; +right"
alias "+mfwd" "-back; +forward; alias chkfwd goFwd"
alias "+mback" "-forward; +back; alias chkbk goBk"
alias "+mleft" "-right; +left; alias chklft goLft"
alias "+mright" "-left; +right; alias chkrt goRgt"
alias "-mfwd" "-forward; chkbk; alias chkfwd"
alias "-mback" "-back; chkfwd; alias chkbk"
alias "-mleft" "-left; chkrt; alias chklft"
alias "-mright" "-right; chklft; alias chkrt"
//
// SET
//
// "Null" movement input
bind e "+mfwd"
bind d "+mback"
bind s "+mleft"
bind f "+mright"
//
// OR
//
// Default movement - comment and uncomment binds as needed
//bind e "+forward"
//bind d "+back"
//bind s "+left"
//bind f "+right"
//
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
bind lwin +crouch  // Duck key
bind "MWHEELDOWN" "+jump" // Scroll jump/bhop





// Toggle offline server bhop settings
//
alias "bhah" "sv_autobunnyhopping 1;sv_enablebunnyhopping 1;say_team bhop and autohop;alias bhop nobh"
alias "nobh" "sv_autobunnyhopping 0;sv_enablebunnyhopping 0;say_team bhop disabled;alias bhop bhah;bind space +djmp"
alias "bhop" "bhah"





