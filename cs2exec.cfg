// Map Exploiration etc
//
bind "\" "sv_cheats 1;toggle sv_infinite_ammo 1 0;mp_ignore_round_win_conditions 1;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;mp_freezetime 0;mp_autokick 0;mp_warmup_end;mp_do_warmup_period 0"
bind "'" "toggle r_drawclipbrushes 2 3 0" // draw collidable planes: 2=player clipping 3=nades
bind "del" "say impacts, time;toggle sv_showimpacts 2 3 0;toggle sv_showimpacts_time 8 0.1 4"
bind "j" "noclip;playvol buttons/combine_button1 .6"



// Make current game Knife Only
alias "knives" "mp_free_armor 1;mp_solid_teammates 1;mp_freezetime 2;mp_t_default_secondary weapon_knife;mp_ct_default_secondary weapon_knife;mp_t_default_primary weapon_knife;mp_ct_default_primary weapon_knife;bot_knives_only 1;mp_buy_allow_grenades 0;mp_buy_allow_guns 0;mp_buytime 0; mp_buy_during_immunity 0;mp_drop_knife_enable 1;mp_weapons_allow_map_placed 1"




