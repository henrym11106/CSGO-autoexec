// Momentum Mod cfg


unbindall // WARNING: put your normal binds, settings and crosshair in an autoexec.cfg before running this!


// turn bind cfg - mouse button turn bind/regular mouse shoot toggle and yawspeed shift alias - cfg required:
// https://github.com/henrym11106/CSGO-autoexec/blob/master/turnbinds.cfg
//
exec turnbinds.cfg
alias "tr" "exec turnbinds.cfg"




// Aim
//
sensitivity 0.270 // 2000DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
zoom_sensitivity_ratio_mouse 0.818666 // consistent perceptual sensitivity, scoped or not, near crosshair
m_customaccel_scale 0
m_rawinput 2 // 0 allows desktop settings to affect aim, 1 direct mouse input, 2 is a fancy version of that
m_yaw 0.022 // default is 0.022 degrees rotation per mouse input tick/dot/calculation
joystick 0
joystick_force_disabled 1
joystick_force_disabled_set_from_options 1




// movement binds
// set either default or "null" movement keys below
//
alias chkf
alias chkb
alias chkl
alias chkr
alias +mfwd "-back;+forward;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf "
alias +mback "-forward;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb "
alias +mleft "-moveright;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl "
alias +mright "-moveleft;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr "
//
//
//bind e "+mfwd"
//bind d "+mback"
//bind s "+mleft"  // seems that these are broken in Momentum 0.9.7
//bind f "+mright" // use of in-game 'gameplay' settings now required
//
//
// default movement input - comment and uncomment binds as needed
bind e "+forward"
bind d "+back"
bind s "+moveleft"
bind f "+moveright"




// duckjump + longjump bind + toggle jumping
//
alias pjdk "+duck"
alias mjdk "-duck"
alias pjmp "+jump"
alias mjmp "-jump"
alias +ljmp "pjmp;pjdk;-forward;-mfwd"
alias -ljmp "mjmp;mjdk"
alias +djmp "pjmp;pjdk"
alias -djmp "mjmp;mjdk"
alias "+jkey" "+ljmp" // longjump enabled by default
alias "-jkey" "-ljmp"
alias +crouch "+duck;alias mjdk"
alias -crouch "-duck;alias mjdk -duck"
alias "offsnd" "playvol buttons/combine_button2 .8"
//
bind ctrl +crouch   // Duck key
bind lwin +crouch  // Duck key
bind "MWHEELDOWN" "+jump" // Scroll jump/bhop
//
//
// duckjump bind toggle - set Jump key (spacebar default)
//
alias "djoff" "bind space +jump;alias djbnd djon;offsnd"
alias "djon" "bind space +jkey;alias djbnd djoff;playvol buttons/lever7 .7"
alias "djbnd" "djoff"
//bind "rshift" "djbnd"
djon  // duckjump on by default
//
// longjump bind toggle (automatically release +forward on jump)
//
alias "ljoff" "alias +jkey +djmp;alias ljbnd ljon;offsnd"
alias "ljon" "alias +jkey +ljmp;alias ljbnd ljoff;playvol buttons/lever1 .4"
alias "ljbnd" "ljoff"
bind "enter" "ljbnd"
//
// jump toggle (bhop without holding space. mousewheel up or respawn key to stop jumping)
//
alias "tjmpon" "alias mjmp ;alias jtog tjmpoff;play player\suit_sprint"
alias "tjmpoff" "alias mjmp -jump;alias jtog tjmpon;offsnd"
alias jtog tjmpon
bind "\" "jtog"
bind "MWHEELUP"  "-jump" // scroll up to cancel +jump




bind r "+use"
//bind h "drop"
bind DEL "r_cleardecals"   // erase paint, blood, bullet holes etc
bind F5 "jpeg zzz 99"     // take screenshots named zzz# at quality 99. I use Steam screenshot for lossless
bind F11 "toggleconsole" // open console while chat is open
bind y "chat_open"      // open chat
bind "`" "toggleconsole"
cl_showpos 0
net_graph 0
volume 0.255
voice_scale 0.85  //  VOIP volume




// timer/teleport binds
//
alias "rstge" "mom_restart_stage;-jump" // restart stage and stop autobhopping
alias "mrset" "mom_restart map;-jump" // alias to restart map and stop autobhopping if applicable
alias "srset" "mom_restart;-jump"   // restart map or bonus, stop autobhopping if applicable
bind "t" "mrset;"  // teleport to map start zone and stop autobhopping
bind "q" "srset"  // restart map/bonus and stop autobhopping
alias "rstage" "bind q rstge;alias qtog rmap"//say Stage reset
alias "rmap" "bind q srset;alias qtog rstage"//say Linear reset
alias "qtog" "rstage"
alias "staged" "rstage;playvol buttons\blip1 0.6"
alias "stage" "rstage;playvol buttons\blip1 0.6"
alias "linear" "rmap;playvol buttons\blip1 0.6"
bind "u" "qtog" // toggle stage/map/bonus reset key behaviour.
bind "m" "" //
//bind "k" "mom_hud_keypress_enable;play player\vo\anarchist\killedfriend03" // show your key inputs
bindtoggle "F1" "cl_showpos"
bindtoggle "F2" "net_graph"
bind "F3" "invprev"
bind "F4" "invnext"
bind "F6" "toggle cl_showfps 2 0"
bind "F7" "toggle fps_max 0 512 300"
bind "F8" "" //
bind "F9" "" //
bind "." "sm_flashlight"
//bind "i" "mom_hud_speedometer_enable" // speedo
bind "'" "" //
//bind "," "" //
bind "j" "mom_practice;playvol buttons/combine_button1 .6" // toggle noclip for some reason lol
bind "[" ""
bind "]" ""




// use number keys to telepot to bonuses, hold tab for stages
//
alias "sm_s1" "mom_restart_stage 1;bind q sm_s1"
alias "sm_s2" "mom_restart_stage 2;bind q sm_s2"
alias "sm_s3" "mom_restart_stage 3;bind q sm_s3"
alias "sm_s4" "mom_restart_stage 4;bind q sm_s4"
alias "sm_s5" "mom_restart_stage 5;bind q sm_s5"
alias "sm_s6" "mom_restart_stage 6;bind q sm_s6"
alias "sm_s7" "mom_restart_stage 7;bind q sm_s7"
alias "sm_s8" "mom_restart_stage 8;bind q sm_s8"
alias "sm_s9" "mom_restart_stage 9;bind q sm_s9"
alias "sm_s10" "mom_restart_stage 10;bind sm_s10"
alias "sm_s11" "mom_restart_stage 11;bind q sm_s11"
alias "sm_b1" "mom_restart 1; rmap"
alias "sm_b2" "mom_restart 2; rmap"
alias "sm_b3" "mom_restart 3; rmap"
alias "sm_b4" "mom_restart 4; rmap"
alias "sm_b5" "mom_restart 5; rmap"
alias "sm_b6" "mom_restart 6; rmap"
alias "sm_b7" "mom_restart 7; rmap"
alias "sm_b8" "mom_restart 8; rmap"
alias "sm_b9" "mom_restart 9; rmap"
alias "sm_b10" "mom_restart 10; rmap"
alias "sm_b11" "mom_restart 11; rmap"
alias "+scoretp" "+showtimes;bind 1 sm_s1;bind 2 sm_s2;bind 3 sm_s3;bind 4 sm_s4;bind 5 sm_s5;bind 6 sm_s6;bind 7 sm_s7;bind 8 sm_s8;bind 9 sm_s9;bind 0 sm_s10;bind - sm_s11"
alias "-scoretp" "-showtimes;bind 1 sm_b1;bind 2 sm_b2;bind 3 sm_b3;bind 4 sm_b4;bind 5 sm_b5;bind 6 sm_b6;bind 7 sm_b7;bind 8 sm_b8;bind 9 sm_b9;bind 0 sm_b10;bind - sm_b11"
-scoretp
bind "TAB" "+scoretp"
//bind "TAB" "+showtimes"




// saveloc binds, practice mode
//
bind "LEFTARROW" "mom_saveloc_nav_prev" // toggle active saveloc
bind "RIGHTARROW" "mom_saveloc_nav_next"
bind "UPARROW" "mrset"
bind "DOWNARROW" "srset"
bind "v" "mom_saveloc_create"
bind "c" "mom_saveloc_create"
bind "b" "mom_saveloc_create"
bind "n" "mom_saveloc_create"
alias "brnt" "play player\vo\anarchist\t_molotov07"
alias "doit" "play player\vo\phoenix\peptalk01"
alias "letsgo" "play player\vo\phoenix\radio_letsgo02"
alias "loc" "bind q mom_saveloc_current;bind t mom_saveloc_current;unbind p;bind z nloc;doit"
alias "nloc" "bind q srset;bind t mrset;unbind z;bind p loc;letsgo"
bind "p" "loc" // enable practice mode and binds, press "Z" to leave practice mode.




// toggle show weapons and cl_showpos, bind +draw (useful for painting)
//
alias "swepsd" "r_drawviewmodel 1;bind v +paint;cl_showpos 1;alias swpsd hwepsd"
alias "hwepsd" "r_drawviewmodel 0;bind v mom_saveloc_create;cl_showpos 0;alias swpsd swepsd"
alias "swpsd" "swepsd"
bind "MOUSE3" "swpsd"




// set tickrate and airaccel (launch game with -mapping option then use before and after map load)
//
alias "64t" "sv_airaccelerate 150; sv_interval_per_tick 0.015625000" // CS:GO default
alias "66t" "sv_airaccelerate 150; sv_interval_per_tick 0.015000000" // 66.7 Source engine default
alias "72t" "sv_airaccelerate 402; sv_interval_per_tick 0.013671875" // actually 73.14 (CS:GO)
alias "85t" "sv_airaccelerate 425; sv_interval_per_tick 0.011718750" // actually 85.33 (CS:GO)
alias "100t" "sv_airaccelerate 1000; sv_interval_per_tick 0.010000000" // 100 tick CS:S
alias "102t" "sv_airaccelerate 1000; sv_interval_per_tick 0.009765625" // 100t in CS:GO is 102.4
alias "128t" "sv_airaccelerate 1000; sv_interval_per_tick 0.007812500" // 128 tick CS:GO
alias "1000t" "sv_airaccelerate 10000; sv_interval_per_tick 0.001000000" // lol
sv_interval_per_tick 0 // default tickrates on exec




// network
//
cl_interpolate "1" // interpolate player positional data. set to 0 and everything moves at server tickrate
net_splitrate "1" // max fragments per sv frame, default 1
cl_predict "1"
cl_cmdrate 100
cl_updaterate 100




// Video
//
fps_max "290"
fps_max_menu "73"
sleep_when_meeting_framerate 0 // increases hardware util for better perf when fps is at the set limit
mom_hud_speedometer_fps "24"
cl_ejectbrass 0
r_dynamic 0
mat_disable_bloom 1


// change gamma/brightness quickly - surf and bhop maps have a wide range of average brightness levels
//
// bind "o" "toggle mat_monitorgamma 1.87 2.20 2.60 1.60" old way, borkd in Momentum
// mat_monitorgamma 1.60 // no go on dx11/vk
//
bind "o" "toggle mat_brightness 1.8 1.0 1.2 1.4"
mat_brightness 1.4



// CS:S style crosshair
//
cl_crosshair_drawoutline 0
cl_crosshair_color 200 200 200 200
cl_crosshair_dot 1
cl_crosshair_gap 9
cl_crosshair_size 0.5
cl_crosshair_thickness 1



//ent_remove postprocess_controller
mom_practice_warning_enable 0
mom_zone_edit 0
sv_cheats 0
alias "dc" "disconnect"
alias "zn" "exec mom_zone.cfg" // easily enable map zoning mode and binds with that cfg file
alias "sf" "exec momexec.cfg" // restore normal binds and settings by running this cfg
