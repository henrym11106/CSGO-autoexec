// TF2 config


// Video
//
//mat_software_aa_strength "0.000000"
//mat_software_aa_strength_vgui "1.000000"
mat_monitorgamma "1.800000"
mat_powersavingsmode "0"
mat_queue_mode "2" // multithread
// r_drawtracers_firstperson "0"
r_dynamic "0"
fps_max 400



// Network
//
cl_interp "0"
cl_interp_ratio "1"
//cl_lagcompensation 1
//cl_predict 1
//cl_predictweapons 1



// Aim
//
zoom_sensitivity_ratio 0.8
sensitivity 0.207610 // 1300DPI for 77cm/360 (540eDPI) high DPI at low sens for fine, responsive aim input
m_rawinput "1" // sensitivity is doubled in older Linux-native Valve games
m_pitch "0.022000" // default is 0.022 degrees rotation per mouse input tick/dot/calculation
m_yaw "0.022000"  // sv_cheat protected for some reason
m_mouseaccel1 "0"
m_mouseaccel2 "0"



// Audio
//
dsp_slow_cpu 1 // "0" Disable in-game spatialization
snd_spatialize_roundrobin 1 // "0" Disable spatialization 1.0*100% of sounds
dsp_enhance_stereo 1 // leave on if it doesn't interfere with your perception of sfx.
snd_pitchquality 1 // "1" Use high quality sounds
snd_mixahead 0.03


// Sound Compression - set Master Volume and VOIP Levels here.
//
alias +shootvol "volume 0.13;voice_scale 0.30;+attack" // reduce master volume & raise VOIP while spraying
alias -shootvol "volume 0.16;voice_scale 0.24;-attack" // normal master volume and VOIP level
bind MOUSE1 "+shootvol"
//
alias +walkvol "volume 0.26;voice_scale 0.12;+speed" // raise volume & reduce VOIP while walking
alias -walkvol "volume 0.16;voice_scale 0.24;-speed" // normal master volume and VOIP level
bind "SHIFT" "+walkvol"




// Quick Switch, use Primary weapon 
//
alias +qsw1ch "slot3"
alias -qsw1ch "slot1"
bind "b" "+qsw1ch"
//bind "b" "slot1"

// Quick Switch, use Secondary weapon
//
alias +qs2ch "slot3"
alias -qs2ch "slot2"
//bind "v" "+qs2ch"
bind "v" "slot2"

// Use Knife
//
bind n "slot3"
bind MOUSE3 "slot3"

bind HOME "slot4" // actually a side mouse button
bind g "slot5"
bind END "+voicerecord" // mic - actually a side mouse button
bind TAB "+showscores"

bind e "+use"
bind r "+reload"
bind t "taunt"

//bind f +flash
//bind q +smoke
//bind x slot4

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"




// DuckJump
//
alias nil ""
alias mcrj "nil"
alias pjdk "+duck"
alias mjdk "-duck"
alias +djmp "+jump;pjdk;alias mcrj mjdk"
alias -djmp "-jump;mcrj;alias mcrj nil"
alias +crouch "+duck;alias mjdk nil;alias mcrj nil"
alias -crouch "-duck;alias mjdk -duck;alias mcrj nil"
alias +djmf "+forward;r_cleardecals"
alias -djmf "-forward"
alias +djmb "+back;r_cleardecals"
alias -djmb "-back"
alias +djml "+moveleft;r_cleardecals"
alias -djml "-moveleft"
alias +djmr "+moveright;r_cleardecals"
alias -djmr "-moveright"
alias chkf nil
alias chkb nil
alias chkl nil
alias chkr nil
alias +mfwd "-back;+forward;r_cleardecals;alias chkf +forward"
alias -mfwd "-forward;chkb;alias chkf nil"
alias +mback "-forward;r_cleardecals;+back;alias chkb +back"
alias -mback "-back;chkf;alias chkb nil"
alias +mleft "-moveright;r_cleardecals;+moveleft;alias chkl +moveleft"
alias -mleft "-moveleft;chkr;alias chkl nil"
alias +mright "-moveleft;r_cleardecals;+moveright;alias chkr +moveright"
alias -mright "-moveright;chkl;alias chkr nil"
//
//
// Default movement, clear decals, duckjump cancel. comment these out if using Null movement
bind w "+djmf"  
bind s "+djmb"  
bind a "+djml"
bind d "+djmr"
//
// Null movement, clear decals, duckjump cancel. comment these out if using Default movement
// bind w "+mfwd"
// bind s "+mback"
// bind a "+mleft"
// bind d "+mright"
//
bind space +djmp   // DuckJump key
bind ctrl +crouch  // Duck key
//
bind "MOUSE2" "+attack2"


// Scroll jump bhop
//
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "slot1"
bind "MOUSE4" "+jump"
bind "MOUSE5" "+jump"



unbind "F5" // Steam screenshot
//bind "F6"
bind "F7" "toggle cl_showfps 0 2 44" // hide FPS, show current/max/min FPS, show average FPS
bind "F12" "teammenu"
bind "`" "toggleconsole"
bind "=" "toggle cl_showpos 1 0"
bind "-" "toggle net_graph 1 0"
//bind "u" "toggle host_timescale 1 3 0.33"
bind "j" "noclip"
bind "\" "sv_cheats 1"



